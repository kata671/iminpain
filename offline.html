<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help — Jesteś offline</title>
  <meta name="theme-color" content="#0d1326" />
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <style>
    :root{--bg:#0e1230;--panel:rgba(60,32,100,.36);--b:#a46bff;--txt:#eaf2ff}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:var(--bg);color:var(--txt);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
    .wrap{max-width:760px;width:100%;padding:20px}
    .panel{background:var(--panel);border:1px solid rgba(164,107,255,.25);border-radius:18px;padding:20px}
    h1{margin:0 0 6px;font-size:28px}
    p{margin:6px 0 14px;opacity:.9}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));margin-top:12px}
    a.btn,button.btn{display:flex;align-items:center;justify-content:center;gap:10px;
      text-decoration:none;color:#fff;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
      border:1px solid rgba(164,107,255,.35);border-radius:14px;padding:12px 14px;font-weight:800;letter-spacing:.2px}
    .hint{font-size:13px;opacity:.8;margin-top:10px}
    .small{font-size:12px;opacity:.65;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>Jesteś offline</h1>
      <p>Nie ma połączenia z internetem. Najważniejsze akcje nadal działają poniżej.</p>
      <div class="grid">
        <a class="btn" href="tel:112">📞 Zadzwoń 112</a>
        <a class="btn" href="https://www.google.com/maps/search/SOR+szpital+blisko+mn" target="_blank" rel="noopener">🏥 Szpitale / SOR</a>
        <a class="btn" href="https://www.google.com/maps/search/apteka+otwarta+teraz/" target="_blank" rel="noopener">💊 apteka24</a>
        <a class="btn" href="/index.html">🏠 Spróbuj otworzyć stronę główną</a>
      </div>
      <div class="hint">Gdy internet wróci, odśwież stronę (Ctrl/Cmd + R).</div>
      <div class="small">Boli Help • tryb offline</div>
    </div>
  </div>
</body>
</html>
