<script>
(function(){
  // Prosta mapa przej≈õƒá ‚Üí prowadzi do szczeg√≥≈Ç√≥w dla aktualnej p≈Çci/typu, je≈õli wykryjemy w URL
  function detectTyp(){
    const u = new URL(location.href);
    if(u.pathname.includes('kobieta')) return 'kobieta';
    if(u.pathname.includes('mezczyzna')) return 'mezczyzna';
    if(u.pathname.includes('dziecko')) return 'dziecko';
    return 'kobieta';
  }
  function go(part,label){
    const typ = detectTyp();
    const url = `szczegoly.html?typ=${encodeURIComponent(typ)}&czesc=${encodeURIComponent(part)}&label=${encodeURIComponent(label||part)}`;
    location.href = url;
  }
  // Klik na chipy
  document.querySelectorAll('.bhA2-chip').forEach(b=>{
    b.addEventListener('click', ()=> go(b.dataset.part, b.textContent.trim()));
  });
  // Szukajka (entery + najprostsze dopasowania alias√≥w)
  const ALIAS = {
    glowa:['glowa','g≈Çowa','migrena','b√≥l g≈Çowy'],
    oko:['oko','oczy','widzenie','wzrok'],
    nos:['nos','katar','zatoki'],
    gardlo:['gardlo','gard≈Ço','angina'],
    klatka:['klatka','serce','mostek','pier≈õ'],
    brzuch:['brzuch','≈ºo≈ÇƒÖdek','zoladek','wzdƒôcia','biegunka'],
    plecy:['plecy','krƒôgos≈Çup','rwa'],
    stopy:['stopa','stopy','piƒôta','pieta']
  };
  function bestMatch(q){
    q = (q||'').trim().toLowerCase();
    if(!q) return null;
    let best=null;
    Object.entries(ALIAS).some(([key,arr])=>{
      if(key.includes(q) || arr.some(a=>a.includes(q))){ best = key; return true; }
      return false;
    });
    return best;
  }
  const input = document.getElementById('bhA2q');
  if(input){
    input.addEventListener('keydown', (e)=>{
      if(e.key==='Enter'){
        const bm = bestMatch(input.value);
        if(bm) go(bm);
      }
    });
  }
  // Placeholders: ulubione/AI
  document.querySelector('.bhA2-btn[data-fav]')?.addEventListener('click', ()=> alert('Wkr√≥tce: zapis wybranych czƒô≈õci do ulubionych.'));
  document.querySelector('.bhA2-btn[data-ai]')?.addEventListener('click', ()=> alert('Wkr√≥tce: podpowied≈∫ AI na podstawie objaw√≥w.'));
})();
</script>

  <!-- LEKKI T≈ÅUMACZ: wsp√≥≈Çdzieli stan ze stronƒÖ g≈Ç√≥wnƒÖ (localStorage 'bh.lang') -->
  <script>
    (function(){
      if(window.__bhDzieckoI18n) return; window.__bhDzieckoI18n = true;

      var LS_KEY='bh.lang';
      var root=document.documentElement;
      var lang=(localStorage.getItem(LS_KEY)||root.getAttribute('lang')||'pl').toLowerCase();
      var sel=document.getElementById('bhLangSelect');
      var lab=document.querySelector('#bhLangPick label');

      var dict = {
        en: {
          title: 'Child ‚Äî choose a body part',
          back: '‚Üê Back',
          back_aria: 'Go back to previous page',
          section_aria: 'Thumbnails ‚Äî child',
          parts: {
            oko:'Eye', nos:'Nose', gardlo:'Throat', glowa:'Head',
            klatka:'Chest', brzuch:'Abdomen', plecy:'Back', biodra:'Hips/Thighs',
            udo:'Thigh', stopy:'Feet', serce:'Heart', pluca:'Lungs',
            watroba:'Liver', zoladek:'Stomach', nerki:'Kidneys'
          }
        },
        pl: {
          title: 'Dziecko ‚Äî wybierz czƒô≈õƒá cia≈Ça',
          back: '‚Üê Wr√≥ƒá',
          back_aria: 'Wr√≥ƒá do poprzedniej strony',
          section_aria: 'Miniatury ‚Äî dziecko',
          parts: {
            oko:'Oko', nos:'Nos', gardlo:'Gard≈Ço', glowa:'G≈Çowa',
            klatka:'Klatka', brzuch:'Brzuch', plecy:'Plecy', biodra:'Biodra',
            udo:'Udo', stopy:'Stopy', serce:'Serce', pluca:'P≈Çuca',
            watroba:'WƒÖtroba', zoladek:'≈ªo≈ÇƒÖdek', nerki:'Nerki'
          }
        }
      };

      function apply(){
        var d = dict[lang] || dict.pl;

        root.setAttribute('lang', lang);

        var h1 = document.getElementById('bhPageTitle'); if(h1){ h1.textContent = d.title; }

        var back = document.getElementById('bhBackMini');
        if(back){ back.textContent = d.back; back.setAttribute('aria-label', d.back_aria); }

        var grid = document.getElementById('bhThumbs');
        if(grid){ grid.setAttribute('aria-label', d.section_aria); }

        document.querySelectorAll('.grid-thumbs a.thumb').forEach(function(a){
          try{
            var u = new URL(a.getAttribute('href'), location.href);
            var part = u.searchParams.get('czesc');
            var span = a.querySelector('span');
            if(part && d.parts[part] && span){ span.textContent = d.parts[part]; }
          }catch(e){}
        });

        if(lab){ lab.textContent = (lang==='en' ? 'Language' : 'Jƒôzyk'); }
        if(sel){ sel.value = lang; }
      }

      function setLang(l){
        if(!dict[l]) return;
        lang = l;
        localStorage.setItem(LS_KEY, lang);
        apply();
      }

      if(sel){
        sel.addEventListener('change', function(){ setLang(sel.value); });
      }

      apply();
    })();
  </script>
