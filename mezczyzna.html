<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mężczyzna — wybierz obszar bólu</title>
  <link rel="stylesheet" href="style.css?v=final-thumb-fix" />
  <style>
    body.mezczyzna-page .grid-4 { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
    @media (max-width:760px){ body.mezczyzna-page .grid-4 { grid-template-columns:repeat(2,1fr); } }
    @media (min-width:1024px){ body.mezczyzna-page .grid-4 { grid-template-columns:repeat(4,1fr); } }

    body.mezczyzna-page .card {
      display:flex; flex-direction:column; align-items:center;
      padding:14px; text-align:center;
    }
    body.mezczyzna-page .card img.thumb {
      width:64px; height:64px;
      object-fit:cover; border-radius:8px;
      margin-bottom:8px;
    }
    @media (max-width:767px){
      body.mezczyzna-page .card img.thumb { width:109px; height:109px; }
    }
    @media (min-width:1024px){
      body.mezczyzna-page .card img.thumb { width:112px; height:112px; }
    }
  </style>
</head>
<body class="bg-med mezczyzna-page">
  <nav class="quickbar">…</nav>
  <header class="site-header"><h1>Mężczyzna</h1><p>Wybierz obszar bólu</p></header>
  <main class="container">
    <section><h2>Wybierz obszar bólu</h2>
      <div class="grid-4">
        <a class="card" href="szczegoly.html?id=mezczyzna-oko">
          <img class="thumb" src="img/mezczyzna-oko.png" alt="Oko">
          <span>Oko</span>
        </a>
        <a class="card" href="szczegoly.html?id=mezczyzna-nos">
          <img class="thumb" src="img/mezczyzna-nos.png" alt="Nos">
          <span>Nos</span>
        </a>
        <!-- i tak dalej dla wszystkich -->
      </div>
    </section>
  </main>
  <footer class="site-footer">© 2025 • Boli-mnie.pl</footer>
</body>
</html>
