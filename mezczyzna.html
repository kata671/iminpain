<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mężczyzna — Wybierz część ciała</title>
  <link rel="stylesheet" href="style.css" />

  <!-- STYL TYLKO DLA TEJ STRONY -->
  <style>
    /* ogólny wrapper strony */
    body[data-page="mezczyzna-index"] .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    /* siatka kafelków */
    body[data-page="mezczyzna-index"] .grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 24px;
      align-items: start;
    }
    @media (max-width: 900px){
      body[data-page="mezczyzna-index"] .grid{
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    @media (max-width: 560px){
      body[data-page="mezczyzna-index"] .grid{
        grid-template-columns: 1fr;
      }
    }

    /* kafelek + obrazek + podpis pod spodem */
    body[data-page="mezczyzna-index"] a.card{
      display: flex;
      flex-direction: column;
      text-align: center;
      border-radius: 18px;
      text-decoration: none;
      overflow: hidden;        /* ładniejsze zaokrąglenia */
    }
    body[data-page="mezczyzna-index"] img.thumb{
      width: 100%;
      aspect-ratio: 16/9;      /* wymusza poziomy kadr */
      object-fit: cover;
      display: block;
      border-radius: 14px;     /* zgodne z resztą serwisu */
    }
    body[data-page="mezczyzna-index"] .label{
      display: block;
      padding: 10px 14px 14px;
      font-weight: 700;
      color: var(--accent);    /* zawsze niebieskie */
    }
    /* wyłącz podkreślenie na hover, kolor bez zmian */
    body[data-page="mezczyzna-index"] a.card:hover .label{
      text-decoration: none;
      color: var(--accent);
    }

    /* nagłówek jak na innych stronach */
    body[data-page="mezczyzna-index"] h1{
      text-align: center;
      margin: 12px 0 28px;
    }
  </style>
</head>

<body data-page="mezczyzna-index">
  <div class="wrap">
    <h1>Wybierz część ciała</h1>

    <div class="grid">
      <!-- Głowa i szyja -->
      <a class="card" href="mezczyzna-glowa.html">
        <img class="thumb" src="img/mezczyzna-glowa.png" alt="Głowa i szyja — ilustracja" loading="lazy" />
        <span class="label"><strong>Głowa i szyja</strong></span>
      </a>

      <!-- Klatka / Brzuch / Plecy -->
      <a class="card" href="mezczyzna-klatka.html">
        <img class="thumb" src="img/mezczyzna-klatka.png" alt="Klatka / Brzuch / Plecy — ilustracja" loading="lazy" />
        <span class="label"><strong>Klatka / Brzuch / Plecy</strong></span>
      </a>

      <!-- Biodra / Nogi / Stopy -->
      <a class="card" href="mezczyzna-nogi.html">
        <img class="thumb" src="img/mezczyzna-nogi.png" alt="Biodra / Nogi / Stopy — ilustracja" loading="lazy" />
        <span class="label"><strong>Biodra / Nogi / Stopy</strong></span>
      </a>
    </div>
  </div>
</body>
</html>
