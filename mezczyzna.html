    /* === SZTYWNE 3 KOLUMNY NA KAŻDYM EKRANIE === */
    .areas-grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr)) !important;
      gap:16px;
      margin-top:14px;
    }
    /* kafelek – wygląd jak globalne .card, bez powiększania */
    .areas-grid .card{ text-align:center; }
    /* miniatury – jak ustaliliśmy */
    .areas-grid .thumb{
      display:block; width:112px; height:112px;
      object-fit:cover; border-radius:14px;
      margin:0 auto 8px; box-shadow:0 0 6px rgba(130,100,255,.35);
      background:#0b1222;
    }
    .areas-grid .label{
      display:block; font-weight:700; margin-top:4px; text-decoration:none;
    }
    .areas-grid .card::before, .areas-grid .card span::before{content:none!important}
  </style>
