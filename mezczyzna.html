<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mężczyzna — wybierz obszar bólu</title>

  <link rel="stylesheet" href="style.css">

  <!-- CSS tylko dla układu kafelków -->
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      justify-items: center;
      width: 100%;
      max-width: 1100px;
      margin: 24px auto 0;
      padding: 0 16px;
    }

    .card {
      width: 320px;
      max-width: 320px;
      background: rgba(86, 51, 142, 0.18); /* ciemny, półprzezroczysty fiolet */
      border-radius: 16px;
      border: 1px solid rgba(165,140,255,0.12);
      box-shadow:
        inset 0 0 1px rgba(165,140,255,0.22),
        0 6px 18px rgba(0,0,0,0.35);
      overflow: hidden;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow:
        0 0 18px rgba(165,140,255,0.35),
        0 10px 24px rgba(0,0,0,0.45);
    }

    .card a { display:block; color:inherit; text-decoration:none; }

    .card-image {
      display:block;
      width:100%;
      aspect-ratio: 16 / 10;
      object-fit: cover;
    }

    .card-caption {
      padding:10px 14px;
      font-weight:600;
      text-align:center;
    }

    @media (max-width: 1024px){
      .grid-container { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px){
      .grid-container { grid-template-columns: 1fr; }
      .card { width: 100%; max-width: 500px; }
    }
  </style>
</head>

<body data-page="mezczyzna">

<header>
  <nav class="breadcrumbs">
    <a href="index.html">← Wróć do startu</a>
    <span>|</span>

  </nav>
  <h1>Wybierz obszar bólu — Mężczyzna</h1>
</header>

    <!-- Głowa i szyja -->
    <article class="card">
      <a href="mezczyzna-glowa.html">
        <img class="card-image" src="img/mezczyzna-glowa.jpg" alt="Głowa i szyja" loading="lazy">
        <div class="card-caption">Głowa i szyja</div>
      </a>
    </article>

    <!-- Klatka / Brzuch / Plecy -->
