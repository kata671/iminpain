<script>
(function(){
  if(window.__bhI18nMounted) return; window.__bhI18nMounted = true;

  /* === 1) Lista języków (kod => etykieta) === */
  const LANGS = [
    ["pl","Polski"],["en","English"],["de","Deutsch"],["fr","Français"],["es","Español"],
    ["it","Italiano"],["ro","Română"],["uk","Українська"],["ru","Русский"],
    ["cs","Čeština"],["sk","Slovenčina"],["lt","Lietuvių"],["lv","Latviešu"],
    ["pt","Português"],["nl","Nederlands"],["da","Dansk"],["sv","Svenska"]
  ];

  /* === 2) Narzędzia: odczyt/ustawienie języka przez cookie googtrans + LS === */
  function setCookie(name, value, days, domain){
    const d = new Date(); d.setTime(d.getTime() + (days*24*60*60*1000));
    const expires = "expires="+ d.toUTCString();
    const path = "path=/";
    const base = `${name}=${value};${expires};${path}`;
    // bez domeny
    document.cookie = base;
    // z domeną bieżącą
    if(domain){
      document.cookie = `${base};domain=${domain}`;
      // oraz z kropką (dla subdomen)
      if(!domain.startsWith(".")) document.cookie = `${base};domain=.${domain}`;
    }
  }
  function getCookie(name){
    return document.cookie.split(";").map(c=>c.trim()).find(c=>c.startsWith(name+"="))?.split("=")[1] || "";
  }
  function currentHostDomain(){
    const h = location.hostname;
    // np. bolihelp.com lub www.bolihelp.com
    const parts = h.split(".");
    if(parts.length >= 2) return parts.slice(-2).join(".");
    return h;
  }
  function getLang(){
    // preferuj LS
    const ls = localStorage.getItem("bh_lang");
    if(ls) return ls;
    // spróbuj z googtrans
    const c = decodeURIComponent(getCookie("googtrans") || getCookie("googtrans".toUpperCase()));
    if(c && c.includes("/")) return c.split("/").pop();
    // fallback z atrybutu html
    return (document.documentElement.getAttribute("lang")||"pl").slice(0,2).toLowerCase();
  }
  function applyLang(lang){
    const from = (document.documentElement.getAttribute("lang")||"pl").slice(0,2);
    const val = `/${from}/${lang}`;
    const dom = currentHostDomain();
    // ustaw zestaw cookies, jakie rozumie skrypt Google
    setCookie("googtrans", val, 365);
    setCookie("googtrans", val, 365, dom);
    setCookie("googtrans", val, 365, location.hostname);
    localStorage.setItem("bh_lang", lang);
    // szybki reload – po załadowaniu Google przetłumaczy bez bannera (ukryty CSS-em)
    location.reload();
  }

  /* === 3) UI (identyczny jak na stronie głównej) === */
  const btn   = document.getElementById("bh-i18n-btn");
  const code  = document.getElementById("bh-i18n-code");
  const panel = document.getElementById("bh-i18n-list");
  const ul    = document.getElementById("bh-i18n-ul");
  const search= document.getElementById("bh-i18n-search");

  const cur = getLang();
  code.textContent = cur.toUpperCase();

  function renderList(filter=""){
    const q = filter.trim().toLowerCase();
    ul.innerHTML = "";
    LANGS
      .filter(([k,v]) => !q || k.includes(q) || v.toLowerCase().includes(q))
      .forEach(([k,v])=>{
        const li = document.createElement("li");
        li.innerHTML = `<span>${v}</span><strong>${k.toUpperCase()}</strong>`;
        li.onclick = ()=>{ if(k!==cur) applyLang(k); panel.setAttribute("aria-hidden","true"); btn.setAttribute("aria-expanded","false"); };
        ul.appendChild(li);
      });
  }
  renderList();
  search.oninput = ()=>renderList(search.value);

  btn.onclick = ()=>{
    const open = panel.getAttribute("aria-hidden") !== "false";
    panel.setAttribute("aria-hidden", open ? "false" : "true");
    btn.setAttribute("aria-expanded", open ? "true" : "false");
  };
  document.addEventListener("click", (e)=>{
    if(!panel.contains(e.target) && e.target!==btn) {
      panel.setAttribute("aria-hidden","true");
      btn.setAttribute("aria-expanded","false");
    }
  });

  /* === 4) Cichy init Google (bez UI) – tylko po to, by cookies zadziałały === */
  window.googleTranslateElementInit = function(){
    try{
      new window.google.translate.TranslateElement({
        pageLanguage: (document.documentElement.getAttribute("lang")||"pl").slice(0,2),
        autoDisplay: false,
        layout: window.google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }catch(e){}
  };
  (function addGt(){
    if(window.google && window.google.translate) return;
    const s = document.createElement('script');
    s.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
    s.defer = true; document.head.appendChild(s);
  })();
})();
</script>

    localStorage.setItem("bh_lang", lang);
    location.reload();
  }

  const btn   = document.getElementById("bh-i18n-btn");
  const code  = document.getElementById("bh-i18n-code");
  const panel = document.getElementById("bh-i18n-list");
  const ul    = document.getElementById("bh-i18n-ul");
  const search= document.getElementById("bh-i18n-search");

  code.textContent = getLang().toUpperCase();

  function renderList(q=""){
    const s = q.trim().toLowerCase();
    ul.innerHTML = "";
    LANGS.filter(([k,v])=>!s || k.includes(s) || v.toLowerCase().includes(s))
      .forEach(([k,v])=>{
        const li = document.createElement("li");
        li.innerHTML = `<span>${v}</span><strong>${k.toUpperCase()}</strong>`;
        li.onclick = ()=>{ if(k!==getLang()) applyLang(k); panel.setAttribute("aria-hidden","true"); btn.setAttribute("aria-expanded","false"); };
        ul.appendChild(li);
      });
  }
  renderList();
  search.oninput = ()=>renderList(search.value);

  btn.onclick = ()=>{
    const open = panel.getAttribute("aria-hidden") !== "false";
    panel.setAttribute("aria-hidden", open ? "false" : "true");
    btn.setAttribute("aria-expanded", open ? "true" : "false");
  };
  document.addEventListener("click", (e)=>{
    if(!panel.contains(e.target) && e.target!==btn){
      panel.setAttribute("aria-hidden","true");
      btn.setAttribute("aria-expanded","false");
    }
  });

  /* 2) Cichy init Google (bez UI) – potrzebne, by cookies zadziałały */
  window.googleTranslateElementInit = function(){
    try{
      new window.google.translate.TranslateElement({
        pageLanguage: (document.documentElement.getAttribute("lang")||"pl").slice(0,2),
        autoDisplay: false,
        layout: window.google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }catch(e){}
  };
  (function addGt(){
    if(window.google && window.google.translate) return;
    const s = document.createElement('script');
    s.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
    s.defer = true; document.head.appendChild(s);
  })();
})();
</script>
