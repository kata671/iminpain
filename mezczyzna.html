    #bhBackMini{

    /* ‚úÖ Guzik t≈Çumacza ‚Äî sta≈Ça pozycja na telefonach */

      }
      #bhLangPick label{ display:none; }

  </style>

  <script>
    // Obs≈Çuga powrotu
    document.getElementById('bhBackMini')?.addEventListener('click',()=>{
      if(document.referrer && document.referrer.includes(location.host)) history.back();
      else location.href='index.html';
    });

    // ‚úÖ Lekki t≈Çumacz PL/EN (sp√≥jny z index i kobieta)
    (function(){
      const I18N = {
        pl:{ page_title:"Mƒô≈ºczyzna ‚Äî wybierz czƒô≈õƒá cia≈Ça", back:"‚Üê Wr√≥ƒá" },
        en:{ page_title:"Man ‚Äî choose body part", back:"‚Üê Back" }
      };
      const LS_KEY='bh.lang';
      let lang = localStorage.getItem(LS_KEY) || document.documentElement.lang || 'pl';
      if(!I18N[lang]) lang='pl';

      function applyTranslations(){
        document.getElementById('bhPageTitle').textContent = I18N[lang].page_title;
        const back=document.getElementById('bhBackMini'); if(back) back.textContent=I18N[lang].back;
        document.documentElement.setAttribute('lang',lang);
        localStorage.setItem(LS_KEY,lang);
      }

      const sel=document.getElementById('bhLangSelect');
      if(sel){
        sel.value=lang;
        sel.addEventListener('change',()=>{ lang=sel.value; applyTranslations(); });
      }
      window.__getLang=()=>lang;
      applyTranslations();
    })();
  </script>
