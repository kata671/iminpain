<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BoliHelp – Mężczyzna</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{ --bg:#0b0d17; --fg:#e6e7ee; --muted:#aab; --glow:rgba(164,107,255,.35); --grid:clamp(210px,26vw,280px); --tileB:rgba(255,255,255,.06); }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1200px 800px at 80% -10%, rgba(164,107,255,.10), transparent 55%), radial-gradient(1000px 700px at -10% 100%, rgba(0,247,255,.06), transparent 50%), var(--bg); color:var(--fg);}
    header{display:flex;align-items:center;gap:12px;padding:16px 18px 8px;position:sticky;top:0;background:linear-gradient(180deg, rgba(11,13,23,.95), rgba(11,13,23,.75) 60%, transparent);backdrop-filter: blur(6px);z-index:10}
    header h1{font-size:18px;margin:0;font-weight:800;letter-spacing:.2px}
    #bhBackMini{margin-left:8px;background:transparent;border:1px solid var(--tileB);color:var(--fg);padding:6px 9px;border-radius:12px;cursor:pointer;font-weight:700;letter-spacing:.2px;transition:.18s;font-size:12px}
    #bhBackMini:hover{transform:translateY(-1px);border-color:rgba(164,107,255,.55);box-shadow:0 10px 20px rgba(8,10,22,.45),0 0 14px rgba(164,107,255,.65)}
    .pill{margin-left:auto;font-size:12px;padding:6px 10px;border-radius:999px;color:#0b0d17;background:linear-gradient(90deg,#b892ff,#7fd3ff);font-weight:700;letter-spacing:.6px}
    .container{max-width:1150px;margin:0 auto;padding:10px 16px 40px}
    .section-title{margin:24px 0 10px;font-weight:800;text-transform:uppercase;letter-spacing:.8px;color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(var(--grid),1fr));gap:16px;align-items:stretch}
    a.thumb{display:flex;align-items:center;gap:12px;padding:14px;border-radius:16px;text-decoration:none;color:inherit;background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));border:1px solid var(--tileB);transition:.18s;box-shadow:0 10px 20px rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.02)}
    a.thumb:hover{transform:translateY(-2px);background:linear-gradient(180deg, rgba(164,107,255,.10), rgba(255,255,255,.03));border-color:rgba(164,107,255,.55);box-shadow:0 14px 28px rgba(8,10,22,.5),0 0 18px var(--glow), inset 0 0 0 1px rgba(164,107,255,.18)}
    a.thumb img{width:56px;height:56px;object-fit:contain;border-radius:12px;background:#0e1122;border:1px solid var(--tileB);padding:8px}
    a.thumb span{font-weight:700;letter-spacing:.2px}
  </style>
</head>
<body>

  <script>
    (function(){
      var btn=document.getElementById('bhBackMini');
      if(!btn) return;
      btn.addEventListener('click',function(){
        if(document.referrer && document.referrer.includes(location.host)){ history.back(); }
        else{ location.href='index.html'; }
      });
    })();
  </script>
