    /* Ten sam styl miniaturek co w kobieta.html */
    .grid-thumbs{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:14px;}
    .grid-thumbs .thumb{border-radius:14px;overflow:hidden;background:rgba(60,32,100,.32);border:1px solid rgba(164,107,255,.22);box-shadow:0 6px 14px rgba(255,110,199,.1);text-align:center;transition:.2s;}
    .grid-thumbs .thumb img{width:100%;height:140px;object-fit:contain;display:block;}
    .grid-thumbs .thumb span{display:block;padding:6px 8px;font-weight:700;color:#eef2ff;}
    @media (min-width:981px){.grid-thumbs{grid-template-columns:repeat(auto-fill,minmax(120px,1fr));}.grid-thumbs .thumb img{height:120px;}}
    @media (max-width:980px){.grid-thumbs{grid-template-columns:repeat(2,1fr) !important;}.grid-thumbs .thumb img{height:110px;}}
    @media (max-width:640px){.grid-thumbs{grid-template-columns:repeat(2,1fr) !important;gap:10px;}.grid-thumbs .thumb img{height:70px;}.grid-thumbs .thumb span{font-size:12px;}}
