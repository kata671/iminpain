    <div class="tiles">

      </div>

      <div class="tile">

          <div class="tile__media">

                 onerror="this.onerror=null;this.src='imp/mezczyzna-klatka-5.png';">
          </div>
          <div class="tile__title">Klatka • Brzuch • Plecy</div>
        </a>
      </div>

      <div class="tile">
        <a href="mezczyzna-nogi.html">
          <div class="tile__media">
            <img src="img/mezczyzna-nogi-5.png"
                 alt="Biodra, nogi i stopy"
