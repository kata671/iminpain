  <!-- NIC nie zmieniamy w globalnym arkuszu -->
  <link rel="stylesheet" href="style.css?v=final-men" />

  <!-- Lokalny, bezpieczny patch tylko dla tej strony -->
  <style>
    /* Siatka i kafelki – tylko na tej stronie */
    body.mezczyzna-page .areas-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:16px;
      margin-top:14px;
    }
    @media (max-width: 820px){
      body.mezczyzna-page .areas-grid{
        grid-template-columns: repeat(2, minmax(0,1fr));
        gap:14px;
      }
    }

    /* Kafelki – korzystamy z istniejącego wyglądu .card,
       dodajemy tylko wyśrodkowanie i odstępy */
    body.mezczyzna-page .areas-grid .card{
      text-align:center;
      padding:18px;
    }

    /* Miniatury */
    body.mezczyzna-page .areas-grid .thumb{
      display:block;
      width:112px; height:112px;
      object-fit:cover;
      border-radius:14px;
      margin:0 auto 8px auto;
      box-shadow:0 0 6px rgba(130,100,255,.35);
      background:#0b1222;
    }
    @media (max-width:820px){
      body.mezczyzna-page .areas-grid .thumb{
        width:96px; height:96px;
      }
    }

    /* Podpisy */
    body.mezczyzna-page .areas-grid .label{
      display:block;
      font-weight:700;
      text-decoration:none;
      margin-top:4px;
    }

    /* Na wszelki wypadek wyłączamy pseudo-ikony/emotki */
    body.mezczyzna-page .areas-grid .card::before,
    body.mezczyzna-page .areas-grid .card span::before{ content:none !important; }
  </style>
</head>
