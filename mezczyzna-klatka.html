<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />

  <title>Mężczyzna — Klatka, brzuch, plecy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:20px}
    .card{background:#111;border-radius:12px;overflow:hidden;text-align:center;box-shadow:0 4px 12px rgba(0,0,0,.4);transition:transform .2s}
    .card:hover{transform:scale(1.04)}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .card p{margin:10px 0 12px;color:#fff;font-size:1.05rem}
    .topbar{display:flex;gap:10px;margin:10px 0}
    .back-button{padding:.6rem 1rem;background:#1f2937;color:#fff;border-radius:10px;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    footer{max-width:1100px;margin:30px auto 10px;color:#aaa;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="back-button" href="mezczyzna.html">← Wróć do wyboru sekcji</a>
      <a class="back-button" href="index.html">Strona główna</a>
    </div>

    <h1>Mężczyzna — Klatka, brzuch, plecy</h1>
    <p>Kliknij ilustrację, aby zobaczyć możliwe przyczyny bólu.</p>

    <div class="grid">
      <a href="mezczyzna-serce.html" class="card">
        <img src="img/mezczyzna-serce.png" alt="Serce" />
        <p>Serce</p>
      </a>

      <a href="mezczyzna-pluca.html" class="card">
        <img src="img/mezczyzna-pluca.png" alt="Płuca" />
        <p>Płuca</p>
      </a>

      <a href="mezczyzna-brzuch.html" class="card">
        <img src="img/mezczyzna-brzuch.png" alt="Brzuch" />
        <p>Brzuch</p>
      </a>

      <a href="mezczyzna-plecy.html" class="card">
        <img src="img/mezczyzna-plecy.png" alt="Plecy" />
        <p>Plecy</p>
      </a>
    </div>
  </div>

  <footer>© 2025 Iminpain — Materiał poglądowy; nie zastępuje konsultacji z lekarzem.</footer>
</body>
</html>
