<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mężczyzna — Klatka, brzuch, plecy</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    .grid-container{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:24px;
      align-items:start;
      justify-items:center;
      width:100%;
      max-width:1100px;
      margin:24px auto 0;
      padding:0 16px;
    }
    .card{
      width:100%;
      max-width:340px;
      background:rgba(255,255,255,0.04);
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
      overflow:hidden;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.45); }
    .card a{ display:block; color:inherit; text-decoration:none; }
    .card-image{
      display:block;
      width:100%;
      aspect-ratio:16/10;
      object-fit:cover;
    }
    .card-caption{
      padding:10px 14px;
      font-weight:600;
      text-align:center;
    }
    header .breadcrumbs{
      display:flex; gap:12px; align-items:center;
      padding:16px 16px 0; max-width:1100px; margin:0 auto;
    }
    header .breadcrumbs a{ text-decoration:none; }
    main h1{ max-width:1100px; margin:8px auto 0; padding:0 16px; }
    @media (max-width:480px){
      .grid-container{ grid-template-columns:1fr; gap:18px; }
      .card{ max-width:100%; }
    }
  </style>
</head>

<body data-page="mezczyzna-klatka">
  <header>
    <nav class="breadcrumbs">
      <a href="mezczyzna.html">← Wróć do wyboru sekcji</a>
      <span> | </span>
      <a href="index.html">Strona główna</a>
    </nav>
    <h1>Mężczyzna — Klatka, brzuch, plecy</h1>
    <p style="max-width:1100px;margin:4px auto 0;padding:0 16px;">
      Kliknij ilustrację, aby zobaczyć możliwe przyczyny bólu.
    </p>
  </header>

  <main>
    <section class="grid-container" aria-label="Wybór części ciała">
      <!-- Serce -->
      <article class="card">
        <a href="mezczyzna-serce-szczegoly.html">
          <img class="card-image" src="img/mezczyzna-serce.jpg" alt="Serce" loading="lazy">
          <div class="card-caption">Serce</div>
        </a>
      </article>

      <!-- Płuca -->
      <article class="card">
        <a href="mezczyzna-pluca-szczegoly.html">
          <img class="card-image" src="img/mezczyzna-pluca.jpg" alt="Płuca" loading="lazy">
          <div class="card-caption">Płuca</div>
        </a>
      </article>

      <!-- Brzuch -->
      <article class="card">
        <a href="mezczyzna-brzuch-szczegoly.html">
          <img class="card-image" src="img/mezczyzna-brzuch.jpg" alt="Brzuch" loading="lazy">
          <div class="card-caption">Brzuch</div>
        </a>
      </article>

      <!-- Plecy (dodane) -->
      <article class="card">
        <a href="mezczyzna-plecy-szczegoly.html">
          <img class="card-image" src="img/mezczyzna-plecy.jpg" alt="Plecy" loading="lazy">
          <div class="card-caption">Plecy</div>
        </a>
      </article>
    </section>
  </main>

  <footer>
    <p style="text-align:center; opacity:.8; margin:28px 0 18px;">
      © 2025 Iminpain — Materiał poglądowy; nie zastępuje konsultacji z lekarzem.
    </p>
  </footer>
</body>
</html>
