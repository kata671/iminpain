<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kobieta — Klatka, brzuch, plecy</title>
  <style>
    :root{--bg:#0b1220;--text:#e5e7eb;--muted:#93a3b8;--radius:16px;--shadow:0 10px 25px rgba(0,0,0,.35)}
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);line-height:1.45;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(37,99,235,.15), transparent 60%),
        radial-gradient(900px 700px at 120% 20%, rgba(56,189,248,.12), transparent 55%),
        #0b1220;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:28px 18px 64px}
    .nav{display:flex;gap:12px;flex-wrap:wrap;margin:6px 0 22px}
    .btn{
      display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;
      background:rgba(255,255,255,.06);color:var(--text);text-decoration:none;font-weight:600;
      border:1px solid rgba(255,255,255,.12);box-shadow:var(--shadow);transition:transform .08s, background .2s
    }
    .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.10)}
    h1{font-size:clamp(28px,4vw,38px);margin:0 0 6px}
    .lead{color:var(--muted);margin:0 0 24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:22px}
    .tile{
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);border-radius:var(--radius);box-shadow:var(--shadow);
      overflow:hidden;transition:transform .08s, box-shadow .2s
    }
    .tile:hover{transform:translateY(-2px);box-shadow:0 16px 30px rgba(0,0,0,.45)}
    .thumb{width:100%;height:180px;overflow:hidden;background:#0a0f1a}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .caption{padding:12px 14px 14px;border-top:1px solid rgba(255,255,255,.08);font-weight:700}
    footer{margin-top:28px;color:#93a3b8;font-size:14px;border-top:1px dashed rgba(255,255,255,.15);padding-top:16px}
    @media (max-width:420px){.thumb{height:160px}}
  </style>
</head>
<body data-page="kobieta">
  <main class="wrap">
    <nav class="nav">
      <a class="btn" href="kobieta.html">← Wróć do wyboru sekcji</a>
      <a class="btn" href="index.html">Strona główna</a>
    </nav>

    <header>
      <h1>Kobieta — Klatka, brzuch, plecy</h1>
      <p class="lead">Kliknij, aby zobaczyć szczegóły.</p>
    </header>

    <section class="grid">
      <a class="tile" href="kobieta-serce.html">
        <span class="thumb"><img src="img/kobieta-serce.png" alt="Serce — kobieta"></span>
        <div class="caption">Serce</div>
      </a>

      <a class="tile" href="kobieta-pluca.html">
        <span class="thumb"><img src="img/kobieta-pluca.png" alt="Płuca — kobieta"></span>
        <div class="caption">Płuca</div>
      </a>

      <a class="tile" href="kobieta-brzuch.html">
        <span class="thumb"><img src="img/kobieta-brzuch.png" alt="Brzuch — kobieta"></span>
        <div class="caption">Brzuch</div>
      </a>

      <a class="tile" href="kobieta-plecy.html">
        <span class="thumb"><img src="img/kobieta-plecy.png" alt="Plecy — kobieta"></span>
        <div class="caption">Plecy</div>
      </a>
    </section>

    <footer>© 2025 Iminpain — Materiał poglądowy; nie zastępuje konsultacji z lekarzem.</footer>
  </main>
</body>
</html>
