<!doctype html>

  <!-- Twój globalny CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Lokalne style tylko dla układu 6 kafelków (3+3) -->
  <style>
    .grid-container{
      display:grid;
      grid-template-columns:repeat(3,1fr); /* 3 w rzędzie */
      gap:24px;
      align-items:start;
      justify-items:center;
      width:100%;
      max-width:1100px;        /* szerokość całego rzędu */
      margin:24px auto 12px;   /* wyśrodkowanie */
      padding:0 16px;
    }

    .card{
      width:100%;
      max-width:340px;                 /* docelowa szerokość kafelka */
      background:rgba(86,51,142,.18);  /* ciemny, półprzezroczysty fiolet */
      border-radius:16px;
      border:1px solid rgba(165,140,255,.12); /* prawie transparentna obwódka */
      box-shadow:
        inset 0 0 1px rgba(165,140,255,.22),
        0 6px 18px rgba(0,0,0,.35);
      overflow:hidden;
      transition:
        transform .15s ease,
        box-shadow .15s ease,
        background .15s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:
        0 10px 24px rgba(0,0,0,.45),
        0 0 20px rgba(165,140,255,.25); /* glow na hover (fiolet) */
    }

    .card a{ display:block; color:inherit; text-decoration:none; }
    .card-image{
      display:block;
      width:100%;
      aspect-ratio:16/10;   /* stały „poziomy” format */
      object-fit:cover;
    }
    .card-caption{
      padding:10px 14px;
      font-weight:600;
      text-align:center;
    }

    /* Czerwony wariant dla „Nagła pomoc” */
    .card.emergency{
      background:rgba(120, 8, 8, .22);
      border-color:rgba(255,90,90,.45);
      box-shadow:
        inset 0 0 1px rgba(255,120,120,.28),
        0 6px 18px rgba(0,0,0,.35);
    }
    .card.emergency:hover{
      box-shadow:
        0 10px 24px rgba(0,0,0,.45),
        0 0 22px rgba(255,80,80,.45);   /* czerwony glow */
    }

    /* Na bardzo wąskich ekranach — jeden pod drugim */
    @media (max-width: 480px){
      .grid-container{ grid-template-columns:1fr; gap:18px; }
      .card{ max-width:100%; }
    }

    /* Dopasowanie nagłówka do siatki */
    main h1{
      max-width:1100px;
      margin:8px auto 12px;
      padding:0 16px;
      text-align:center;
    }
  </style>
</head>
