<!doctype html>
<html lang="pl" data-lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help ‚Äî Quizy</title>
  <meta name="theme-color" content="#0e1230" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <link rel="stylesheet" href="assets/style.css?v=10" />
  <style>
    body[data-page="quizzes"]{ background:#0e1230; color:#eef2ff; }
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:6px}
    .topbar a.back{display:inline-flex;gap:8px;align-items:center;text-decoration:none;
      padding:8px 12px;border-radius:12px;border:1px solid rgba(164,107,255,.25);
      background:rgba(255,255,255,.06);color:#fff;font-weight:800}
    .subtitle{color:#cfe2ff;margin-bottom:16px}
    .badge{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:14px;
      border:1px solid rgba(34,227,160,.5); background:rgba(34,227,160,.14); font-weight:900; color:#eafff7}
    .grid{display:grid;gap:16px}
    @media (min-width:981px){ .grid{grid-template-columns:repeat(3,1fr)} }
    @media (max-width:980px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:640px){ .grid{grid-template-columns:1fr} }
    .qcard{border-radius:18px;overflow:hidden;background:rgba(60,32,100,.32);
      border:1px solid rgba(164,107,255,.22);box-shadow:0 10px 22px rgba(255,110,199,.12), 0 0 0 1px rgba(164,107,255,.14) inset}
    .qcard .inner{display:grid;grid-template-rows:auto 1fr auto;height:100%}
    .qcard h3{margin:0;padding:14px;border-bottom:1px solid rgba(164,107,255,.22)}
    .qcard p{margin:0;padding:12px 14px;color:#cfe2ff}
    .qcard .meta{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-top:1px solid rgba(164,107,255,.22);background:rgba(255,255,255,.04)}
    .btn{appearance:none;border:1px solid rgba(164,107,255,.35);background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));color:#eef2ff;border-radius:12px;padding:8px 12px;font-weight:800;cursor:pointer}
    .btn.primary{border-color:rgba(94,234,212,.55)}
    .pill-ok{font-size:12px;border:1px solid rgba(34,227,160,.5);padding:3px 8px;border-radius:999px;background:rgba(34,227,160,.14);color:#baffea}
    .pill-todo{font-size:12px;border:1px solid rgba(255,255,255,.22);padding:3px 8px;border-radius:999px;background:rgba(255,255,255,.06);color:#fff}

    /* Modal */
    .quiz-modal{position:fixed;inset:0;z-index:9999;background:radial-gradient(50% 50% at 50% 50%, rgba(14,18,48,.88), rgba(14,18,48,.92));backdrop-filter:saturate(120%) blur(6px);display:none}
    .quiz-modal[aria-hidden="false"]{display:block}
    .quiz-panel{position:relative;max-width:820px;margin:5vh auto;background:rgba(60,32,100,.36);border:1px solid rgba(164,107,255,.25);border-radius:18px;padding:16px}
    .quiz-head{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:10px}
    .quiz-q{font-weight:900;color:#fff;margin-bottom:8px}
    .answers button{display:block;width:100%;text-align:left;margin:8px 0;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.22);background:rgba(255,255,255,.08);cursor:pointer;color:#ffffff}
    .answers button:hover{box-shadow:0 10px 20px rgba(0,0,0,.25);transform:translateY(-1px)}
    .answers .ok{box-shadow:0 0 0 2px rgba(94,234,212,.65)}
    .answers .bad{box-shadow:0 0 0 2px rgba(255,107,107,.7)}
    .progress{display:flex;align-items:center;gap:10px;margin:10px 0 12px}
    .bar{flex:1;height:12px;border-radius:999px;outline:1px solid rgba(255,255,255,.14);background:linear-gradient(90deg,#5eead4,#ff6ec7);position:relative;overflow:hidden}
    .cursor{position:absolute;top:50%;transform:translate(-50%,-50%);left:6%;width:16px;height:16px;border-radius:50%;background:#fff;box-shadow:0 0 0 2px rgba(94,234,212,.35)}
    .muted{color:#cfe2ff}
    .close{appearance:none;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:#fff;border-radius:10px;padding:6px 10px;font-weight:800;cursor:pointer}
    .win{display:none;margin-top:8px}
    .win[aria-hidden="false"]{display:block}
  </style>
</head>
<body data-page="quizzes">
  <div class="wrap">
    <div class="topbar">
      <a class="back" href="index.html">‚Üê Wr√≥ƒá</a>
      <div id="badgeBox" class="badge" style="display:none">üèÖ Odznaka: <b>Ratownik</b> ‚Äî gratulacje!</div>
    </div>
    <h1>Quizy</h1>
    <p class="subtitle">Przejd≈∫ wszystkie quizy na 100% poprawnych odpowiedzi, aby zdobyƒá odznakƒô <b>Ratownik</b>.</p>

    <section id="quizList" class="grid" aria-live="polite"></section>
  </div>

  <!-- Modal -->
  <div id="quizModal" class="quiz-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="quiz-panel">
      <div class="quiz-head">
        <h2 id="quizTitle" style="margin:0">Quiz</h2>
        <button id="quizClose" class="close" type="button">‚úï</button>
      </div>
      <div class="progress">
        <div class="bar"><span id="quizCursor" class="cursor"></span></div>
        <div class="muted"><span id="quizStep">1</span>/<span id="quizTotal">1</span></div>
      </div>
      <div id="quizQuestion" class="quiz-q">‚Ä¶</div>
      <div id="quizAnswers" class="answers"></div>
      <div class="muted win" id="quizWin" aria-hidden="true">‚úÖ ≈öwietnie! Ten quiz zaliczony.</div>
      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:10px">
        <button id="quizRestart" class="btn" type="button">Od nowa</button>
        <button id="quizNext" class="btn primary" type="button">Dalej</button>
      </div>
    </div>
  </div>

  <script src="assets/quizzes.js?v=1"></script>
  <script>
    // PWA SW rejestracja (bezpieczna)
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
