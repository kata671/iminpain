<html lang="pl">
<head>

  <link rel="stylesheet" href="style.css">
  <style>
    /* Wyśrodkowanie i równy rozmiar kafelków */
    .tiles-wrapper {
      display: flex;
      justify-content: center;   /* na środku poziomo */
      align-items: flex-start;
      gap: 24px;
      flex-direction: row;
      flex-wrap: wrap;
      max-width: 900px;          /* szerokość całego kontenera */
      margin: 0 auto;
      padding: 20px;
    }
    .tile {
      width: 220px;
      text-align: center;
    }
    .tile img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }
    .tile a {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      color: #00aaff;
      text-decoration: none;
    }
  </style>
</head>

    <div class="tile">
      <img src="img/kobieta-klatka.png" alt="Klatka / brzuch / plecy">
