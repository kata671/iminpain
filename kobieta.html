    /* KWADRATOWE kafelki + większa miniaturka + emotka po napisie */
    .grid-3 { display:grid; grid-template-columns:repeat(3,1fr); gap:14px; }
    .card {
      display:flex; align-items:center; justify-content:center; text-align:center;
      flex-direction:column; gap:8px; padding:10px;
      aspect-ratio:1/1; /* kwadrat */

    .card img.thumb{

      box-shadow:0 0 6px rgba(130,100,255,.35);
    }
    .card .label{
      font-weight:800; line-height:1.15;
      display:inline-flex; align-items:center; gap:6px;
    }
    .card .label .name{ white-space:nowrap; }
    .card .label .emo{ opacity:.95; }
    @media (max-width:420px){
      .grid-3{ gap:10px; }
      .card img.thumb{ width:40px; height:40px; }
    }
  </style>
