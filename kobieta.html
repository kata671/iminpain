<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kobieta – wybierz sekcję ciała</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
    .toolbar { display:flex; gap:12px; margin-top:8px; }
    .btn { text-decoration:none; background:#3a7cfa; color:#fff; padding:10px 14px; border-radius:10px; }
    .grid3 { display:grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
    .panel { position:relative; border-radius:16px; overflow:hidden; background:#222; box-shadow:0 8px 28px rgba(0,0,0,.45); }
    .panel img { display:block; width:100%; height:560px; object-fit:cover; }
    .panel a { display:block; }
    .panel::after{
      content:""; position:absolute; inset:0; background:linear-gradient(180deg, rgba(58,124,250,.0), rgba(58,124,250,.15));
      transition:opacity .25s ease; opacity:0;
    }
    .panel:hover::after{ opacity:1; }
    .badge{
      position:absolute; top:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,.55); color:#fff; padding:6px 10px; border-radius:999px; font-size:.95rem;
      backdrop-filter: blur(4px);
    }
    @media (max-width: 900px){
      .panel img{ height:440px; }
    }
    @media (max-width: 700px){
      .grid3{ grid-template-columns: 1fr; }
      .panel img{ height:420px; }
    }
  </style>
</head>
<body class="dark">
  <header class="hero">
    <h1>Kobieta – wybierz sekcję ciała</h1>
    <p>Kliknij jeden z obrazów: <strong>Głowa/Szyja</strong>, <strong>Klatka/Brzuch/Plecy</strong> lub <strong>Biodra/Nogi/Stopy</strong>.</p>
    <div class="toolbar">
      <a class="btn" href="index.html">← Wróć do startu</a>
    </div>
  </header>

  <main class="hero">
    <section class="grid3">

      <div class="panel">
        <a href="kobieta-glowa.html" aria-label="Kobieta – Głowa i szyja">
          <img src="img/kobieta-glowa-1.png" alt="Kobieta – głowa i szyja" />
          <span class="badge">Głowa • Szyja</span>
        </a>
      </div>

      <div class="panel">
        <a href="kobieta-klatka.html" aria-label="Kobieta – Klatka, brzuch i plecy">
          <img src="img/kobieta-klatka-1.png" alt="Kobieta – klatka, brzuch i plecy" />
          <span class="badge">Klatka • Brzuch • Plecy</span>
        </a>
      </div>

      <div class="panel">
        <a href="kobieta-nogi.html" aria-label="Kobieta – Biodra, nogi i stopy">
          <img src="img/kobieta-nogi-1.png" alt="Kobieta – biodra, nogi i stopy" />
          <span class="badge">Biodra • Nogi • Stopy</span>
        </a>
      </div>

    </section>
  </main>

  <footer class="hero">
    <p style="opacity:.7;font-size:.9rem">© 2025 Iminpain – Materiał poglądowy; nie zastępuje konsultacji z lekarzem.</p>
  </footer>
</body>
</html>
