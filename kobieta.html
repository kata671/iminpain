    // Twoje oryginalne dane o hotspotach dla list

      {area:'ciaza',label:'CiÄ…Å¼a',img:'ciaza.png'} // Specjalny

    // Funkcja generujÄ…ca grid (przywrÃ³cona)
    (function(){
      const container=document.getElementById('bhThumbnails');
      const urlBase='szczegoly.html?typ=kobieta&';
      let html='';
      
      HOTSPOTS.forEach(h=>{
        // Link generowany jest z 'czesc' i 'label', co jest teraz OK
        const href=`${urlBase}czesc=${h.area}&label=${h.label}`;
        html+=`
          <a class="thumb" href="${href}" data-area="${h.area}">
            <img src="assets/${h.img}" alt="${h.label}" />
            <span>${h.label}</span>
          </a>
        `;
      });
      container.innerHTML=html;

      // ObsÅ‚uga klikniÄ™Ä‡ na mapie (przywrÃ³cona)
      document.querySelectorAll('.body-map .segment').forEach(segment=>{
        segment.addEventListener('click', ()=>{
          const area=segment.dataset.area;
          const label=segment.dataset.label;

      });
    })();
