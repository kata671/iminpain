<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help — Kobieta</title>
  <meta name="theme-color" content="#0e1230" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="assets/style.css?v=10" />
  <style>
    html,body{height:100%}
    body[data-page="kobieta"]{
      position:relative; background:#0e1230 !important; color:#eef2ff;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    body[data-page="kobieta"]::before,
    body[data-page="kobieta"]::after,
    body[data-page="kobieta"] .container::before,
    body[data-page="kobieta"] .container::after{ content:none !important; display:none !important; }

    .bh-wallpaper,.bh-grid{position:fixed; inset:0; pointer-events:none}
    .bh-wallpaper{
      z-index:0;
      background:
        radial-gradient(42vw 36vh at 16% 12%, rgba(255,110,199,.30), transparent 60%),
        radial-gradient(36vw 30vh at 84% 10%, rgba(164,107,255,.30), transparent 70%);
      opacity:.8;
    }
    .bh-grid{
      z-index:1;
      background:repeating-linear-gradient(0deg,rgba(255,255,255,.03),rgba(255,255,255,.03) 1px,transparent 1px,transparent 40px),repeating-linear-gradient(90deg,rgba(255,255,255,.03),rgba(255,255,255,.03) 1px,transparent 1px,transparent 40px);
    }

    /* === Mapa ciała (hotspoty) === */
    .bh-map{
      position:relative; max-width:800px; margin:0 auto; padding-top:40px;
    }
    .bh-map img{ width:100%; height:auto; display:block; }

    .segment{
      position:absolute; width:120px; height:60px; border-radius:12px;
      appearance:none; border:1px solid rgba(255,255,255,.18);
      background:rgba(60,32,100,.30); color:#fff;
      font-weight:700; font-size:14px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      transition:transform .2s ease, box-shadow .2s ease;
      box-shadow:0 6px 16px rgba(8,10,22,.35),
                 inset 0 0 0 1px rgba(164,107,255,.12);
    }
    .segment:hover{
      transform:translateY(-1px) scale(1.03);
      box-shadow:0 10px 20px rgba(8,10,22,.45),
                 inset 0 0 0 1px rgba(164,107,255,.20);
    }

    /* Pozycje dla KOBIETA (dostosuj je do swojej grafiki!) */
    .bh-map[data-gender="female"] .segment[data-area="head"]{
      top:10%; left:50%; transform:translateX(-50%); width:100px; height:44px;
    }
    .bh-map[data-gender="female"] .segment[data-area="torso"]{
      top:38%; left:50%; transform:translateX(-50%); width:140px; height:80px;
    }
    .bh-map[data-gender="female"] .segment[data-area="legs"]{
      top:70%; left:50%; transform:translateX(-50%);
    }

    /* Hotspoty (dodatkowe, odblokowane) */
    .bh-map[data-gender="female"] .segment[data-area="ears"]{
      top:18%; left:28%; width:100px; height:40px; background:rgba(94,234,212,.30); border-color:rgba(94,234,212,.18);
    }
    .bh-map[data-gender="female"] .segment[data-area="knee"]{
      top:78%; left:30%; width:100px; height:40px; background:rgba(112,225,177,.30); border-color:rgba(112,225,177,.18);
    }
    .bh-map[data-gender="female"] .segment[data-area="pregnancy"]{
      top:50%; left:65%; width:120px; height:50px; background:rgba(255,110,199,.30); border-color:rgba(255,110,199,.18);
    }


    .container{ max-width:1080px; margin:0 auto; padding:0 16px; position:relative; z-index:10; }
    .page-header{ padding:20px 0 24px; }
    .page-header h1{ font-size:32px; font-weight:900; letter-spacing:-1px; margin-bottom:4px; }
    .page-header p{ color:#b8c2e0; font-size:16px; }

    /* SPÓJNY WYGLĄD TŁUMACZA (PL/EN) - ZGODNY Z INDEX.HTML */
    #bhLangPick {
      position: fixed !important;
      top: 16px !important;
      right: 24px !important;
      z-index: 9999 !important;
      display: inline-flex !important;
      align-items: center;
      gap: 6px;
      background: rgba(60,32,100,.38);
      border: 1px solid rgba(164,107,255,.28);
      border-radius: 12px;
      padding: 6px 10px;
      backdrop-filter: saturate(120%) blur(6px);
      box-shadow: 0 4px 12px rgba(8,10,22,.35);
      transition: .2s ease;
    }
    #bhLangPick label { display: none !important; }
    #bhLangSelect {
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      letter-spacing: .3px;
    }

    #bhLangSelect option {
      color: #0e1230;
      background: #ffffff;
    }

    /* TELEFON – ciut mniejsze i bliżej rogu */
    @media (max-width:768px){
      #bhLangPick{
        top: 10px !important;
        right: 12px !important;
        padding: 5px 8px;
      }
      #bhLangSelect{ font-size: 13px; }
    }
  </style>
</head>
<body data-page="kobieta">

  <div class="bh-wallpaper"></div>
  <div class="bh-grid"></div>

  <div class="container">
    <header class="page-header">
      <h1 data-lang-part="tytul">Ciało Kobiety</h1>
      <p data-lang-part="podtytul">Wybierz część ciała, która sprawia problem. Dane dostosowane dla kobiet.</p>
    </header>

    <main>
      <div class="bh-map" data-gender="female">
        <img src="assets/img/kobieta.svg" alt="Mapa ciała kobiety">

        <button class="segment" data-area="head" data-czesc="glowa">Głowa / Szyja</button>
        <button class="segment" data-area="torso" data-czesc="klatka">Klatka / Piersi / Brzuch</button>
        <button class="segment" data-area="legs" data-czesc="nogi">Nogi / Stopy</button>
        
        <button class="segment" data-area="ears" data-czesc="uszy">Uszy</button>
        <button class="segment" data-area="knee" data-czesc="kolano">Kolano</button>
        <button class="segment" data-area="pregnancy" data-czesc="ciaza">Kobieta & Ciąża</button>
      </div>
    </main>

  </div>

  <div id="bhLangPick">
    <label for="bhLangSelect">Język</label>
    <select id="bhLangSelect">
      <option value="pl" selected>Polski (PL)</option>
      <option value="en">English (EN)</option>
    </select>
  </div>

  <script src="assets/main.js"></script>

  <script>
    const LS_KEY = 'bh.lang';
    const dict = {
      pl: { parts: {
        'tytul': 'Ciało Kobiety',
        'podtytul': 'Wybierz część ciała, która sprawia problem. Dane dostosowane dla kobiet.',
        'glowa': 'Głowa / Szyja',
        'klatka': 'Klatka / Piersi / Brzuch',
        'nogi': 'Nogi / Stopy',
        'uszy': 'Uszy',
        'kolano': 'Kolano',
        'ciaza': 'Kobieta & Ciąża'
      }},
      en: { parts: {
        'tytul': 'Woman\'s Body',
        'podtytul': 'Select the body part that is causing the problem. Data tailored for women.',
        'glowa': 'Head / Neck',
        'klatka': 'Chest / Breasts / Abdomen',
        'nogi': 'Legs / Feet',
        'uszy': 'Ears',
        'kolano': 'Knee',
        'ciaza': 'Woman & Pregnancy'
      }}
    };

    (function(){
      let lang = localStorage.getItem(LS_KEY) || 'pl';
      const sel = document.getElementById('bhLangSelect');
      const lab = sel ? document.querySelector('label[for="'+sel.id+'"]') : null;

      function apply(){
        document.documentElement.setAttribute('data-lang', lang);
        document.querySelectorAll('[data-lang-part]').forEach(el=>{
          const part = el.getAttribute('data-lang-part');
          try{ 
            el.textContent = dict[lang].parts[part];
          }catch(e){}
        });
        document.querySelectorAll('.segment').forEach(btn => {
          const partKey = btn.getAttribute('data-czesc');
          if (dict[lang].parts[partKey]) {
            btn.textContent = dict[lang].parts[partKey];
          }
        });

        if(lab){ lab.textContent = (lang==='en' ? 'Language' : 'Język'); }
        if(sel){ sel.value = lang; }
      }

      function setLang(l){
        if(!dict[l]) return;
        lang = l;
        localStorage.setItem(LS_KEY, lang);
        apply();
      }

      if(sel){
        sel.addEventListener('change', function(){ setLang(sel.value); });
      }

      // === Logika przejścia do szczegółów ===
      document.querySelectorAll('.segment').forEach(btn => {
        btn.addEventListener('click', () => {
          const partKey = btn.getAttribute('data-czesc');
          window.location.href = `szczegoly.html?czesc=${partKey}`;
        });
      });
      
      apply();
    })();
  </script>
</body>
</html>
