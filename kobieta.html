<!doctype html>
<html lang="pl">
<head>
  <!-- BoliHelp • KOBIETA (miniatury) • v2025-09-03 • Back + polerka kafelków • ZERO-RYZYKA -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help — Kobieta (wybór części ciała)</title>
  <link rel="stylesheet" href="assets/style.css?v=10" />
  <style>
    .bh2025-mini { --txt:#eef2ff; --vio:rgba(60,32,100,.28); --stroke:rgba(164,107,255,.28); }
    .bh2025-backbar{display:flex;gap:8px;margin:10px 0 12px}
    .bh2025-backbar button{
      appearance:none; border:1px solid var(--stroke); background:var(--vio); color:var(--txt);
      font-weight:700; padding:10px 14px; border-radius:12px; cursor:pointer;
      box-shadow:0 6px 16px rgba(8,10,22,.35), inset 0 0 0 1px rgba(164,107,255,.12);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .bh2025-backbar button:hover{ transform:translateY(-1px) }
    .bh2025-backbar button:focus-visible{ outline:2px solid rgba(164,107,255,.7); outline-offset:2px }

    .bh2025-mini section.stack{ row-gap:16px }
    .bh2025-mini article.card{
      border-radius:16px; overflow:hidden;
      background:rgba(40,22,66,.35); border:1px solid rgba(164,107,255,.28);
      box-shadow:0 10px 24px rgba(8,10,22,.35);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .bh2025-mini article.card a{ display:block; position:relative; text-decoration:none; color:var(--txt) }
    .bh2025-mini article.card img{
      width:100%; height:auto; aspect-ratio:4/3; object-fit:cover;
      filter:saturate(1.05);
      transition:transform .25s ease, filter .25s ease;
    }
    .bh2025-mini article.card .caption{
      position:absolute; left:0; right:0; bottom:0; padding:10px 12px;
      background:linear-gradient(180deg, rgba(12,14,28,0) 0%, rgba(12,14,28,.55) 60%, rgba(12,14,28,.75) 100%);
      display:flex; align-items:center; justify-content:space-between; gap:8px;
    }
    .bh2025-mini article.card .caption h3{ margin:0; font-size:1rem; font-weight:800; letter-spacing:.2px }
    .bh2025-mini article.card .caption .arrow{ opacity:.9 }

    .bh2025-mini article.card:hover,
    .bh2025-mini article.card:focus-within{
      transform:translateY(-2px);
      border-color:rgba(255,255,255,.75);
      box-shadow:0 18px 36px rgba(8,10,22,.45), 0 0 18px rgba(164,107,255,.35);
    }
    .bh2025-mini article.card:hover img{ transform:scale(1.02); filter:saturate(1.12) }

    @media (min-width: 1024px){
      .bh2025-mini section.stack{ display:grid; grid-template-columns:repeat(3, 1fr); column-gap:16px }
    }
    @media (min-width: 640px) and (max-width: 1023.98px){
      .bh2025-mini section.stack{ display:grid; grid-template-columns:repeat(2, 1fr); column-gap:14px }
    }
    @media (max-width: 639.98px){
      .bh2025-mini article.card .caption h3{ font-size:.95rem }
    }
  </style>
</head>
<body class="bh2025-mini" data-page="mini-kobieta">
  <div class="container">
    <nav class="bh2025-backbar" aria-label="Wróć">
      <button type="button" id="bhBack">← Wróć</button>
    </nav>

    <header class="header" style="margin-bottom:8px">
      <div class="brand">
        <h1 style="margin:0">Kobieta — wybierz część ciała</h1>
        <small>Dotknij kafelka, aby przejść do szczegółów</small>
      </div>
    </header>

    <section class="stack" aria-label="Wybór części ciała">
      <!-- Głowa / twarz -->
      <article class="card">
        <a href="szczegoly.html?typ=kobieta&czesc=oko&label=Oko" aria-label="Oko — otwórz szczegóły">
          <img src="img/kobieta-oko.png" alt="Oko" onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Oko</h3><span class="arrow" aria-hidden="true">→</span></div>
        </a>
      </article>
      <article class="card">
        <a href="szczegoly.html?typ=kobieta&czesc=nos&label=Nos">
          <img src="img/kobieta-nos.png" alt="Nos" onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Nos</h3><span class="arrow" aria-hidden="true">→</span></div>
        </a>
      </article>
      <article class="card">
        <a href="szczegoly.html?typ=kobieta&czesc=gardlo&label=Gardło">
          <img src="img/kobieta-gardlo.png" alt="Gardło" onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Gardło</h3><span class="arrow" aria-hidden="true">→</span></div>
        </a>
      </article>
      <article class="card">
        <a href="szczegoly.html?typ=kobieta&czesc=glowa&label=Głowa">
          <img src="img/kobieta-glowa.png" alt="Głowa" onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Głowa</h3><span class="arrow" aria-hidden="true">→</span></div>
        </a>
      </article>
      <!-- ...tu pozostałe artykuły (klatka, płuca, serce, brzuch, biodra, stopy itd.) analogicznie jak wcześniej... -->
    </section>
  </div>

  <script>
    (function(){
      var btn = document.getElementById('bhBack');
      if(btn){
        btn.addEventListener('click', function(){
          if (document.referrer && document.referrer.includes(location.host)) { history.back(); return; }
          location.href = 'index.html';
        });
      }
      document.querySelectorAll('article.card a').forEach(function(a){
        if (!a.getAttribute('aria-label')){
          var t = a.querySelector('.caption h3, h3');
          if (t && t.textContent) a.setAttribute('aria-label', t.textContent.trim() + ' — otwórz szczegóły');
        }
      });
    })();
  </script>
</body>
</html>
