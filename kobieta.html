<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kobieta – Anatomia</title>
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#e5e7eb;
      line-height:1.45;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(37,99,235,.15), transparent 60%),
        radial-gradient(900px 700px at 120% 20%, rgba(56,189,248,.12), transparent 55%),
        #0b1220;
    }
    .container{
      max-width:1000px;
      margin:0 auto;
      padding:20px;
    }
    h1{
      font-size:1.6rem;
      margin-bottom:20px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    .card{
      background:#111827;
      border-radius:12px;
      overflow:hidden;
      text-align:center;
      transition:transform .2s;
    }
    .card:hover{ transform:scale(1.03); }
    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
    }
    .card-title{
      padding:10px;
      font-size:1.1rem;
      background:#1f2937;
    }
    a{ color:#60a5fa; text-decoration:none; }
    a:hover{ text-decoration:underline; }
    footer{
      margin-top:30px;
      font-size:0.9rem;
      color:#9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">← Wróć do startu Strona główna</a>
    <h1>Wybierz obszar bólu – Kobieta</h1>
    <div class="grid">
      <a class="card" href="kobieta-glowa.html">
        <img src="kobieta-glowa-5.png" alt="Głowa i szyja">
        <div class="card-title">Głowa i szyja</div>
      </a>
      <a class="card" href="kobieta-klatka.html">
        <img src="kobieta-klatka.png" alt="Klatka / Brzuch / Plecy">
        <div class="card-title">Klatka / Brzuch / Plecy</div>
      </a>
      <a class="card" href="kobieta-nogi.html">
        <img src="kobieta-nogi.png" alt="Biodra / Nogi / Stopy">
        <div class="card-title">Biodra / Nogi / Stopy</div>
      </a>
    </div>
    <footer>© 2025 Iminpain — Materiał poglądowy; nie zastępuje konsultacji z lekarzem.</footer>
  </div>
</body>
</html>
