<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help — Kobieta (wybór części ciała)</title>
  <link rel="stylesheet" href="assets/style.css?v=10" />
  <style>
    body[data-page^="mini-"] section.stack{
      display:grid !important;
      grid-template-columns:repeat(3, minmax(0,1fr)) !important;
      gap:16px !important;
      align-items:start;
    }
    @media (max-width:1023.98px){
      body[data-page^="mini-"] section.stack{ grid-template-columns:repeat(2, minmax(0,1fr)) !important; }
    }
    @media (max-width:639.98px){
      body[data-page^="mini-"] section.stack{ gap:12px !important; }
    }
    body[data-page^="mini-"] article.card img{
      width:100% !important;
      height:auto !important;
      aspect-ratio:4/3 !important;
      object-fit:cover !important;
      max-height:clamp(140px, 24vw, 230px) !important;
    }
    #bhBackMini{
      appearance:none;
      border:1px solid rgba(164,107,255,.28);
      background:rgba(60,32,100,.28);
      color:#eef2ff;
      font-weight:700;
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(8,10,22,.35), inset 0 0 0 1px rgba(164,107,255,.12);
      margin:12px 0;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    #bhBackMini:hover{ transform:translateY(-1px); }
    #bhBackMini:focus-visible{ outline:2px solid rgba(164,107,255,.7); outline-offset:2px; }
  </style>
</head>
<body data-page="mini-kobieta">
  <div class="container">
    <button id="bhBackMini" type="button" aria-label="Wróć do poprzedniej strony">← Wróć</button>

    <header class="header">
      <div class="brand">
        <h1>Kobieta — wybierz część ciała</h1>
      </div>
    </header>

    <section class="stack" aria-label="Wybór części ciała">
      <article class="card">
        <a href="szczegoly.html?typ=kobieta&czesc=oko&label=Oko">
          <img src="img/kobieta-oko.png" alt="Oko" onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Oko</h3></div>
        </a>
      </article>
      <article class="card">
        <a href="szczegoly.html?typ=kobieta&czesc=nos&label=Nos">
          <img src="img/kobieta-nos.png" alt="Nos" onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Nos</h3></div>
        </a>
      </article>
      <article class="card">
        <a href="szczegoly.html?typ=kobieta&czesc=gardlo&label=Gardło">
          <img src="img/kobieta-gardlo.png" alt="Gardło" onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Gardło</h3></div>
        </a>
      </article>
      <!-- Dodaj pozostałe miniaturki wg repo -->
    </section>
  </div>

  <script>
    (function(){
      var btn = document.getElementById('bhBackMini');
      if(btn){
        btn.addEventListener('click',function(){
          if(document.referrer && document.referrer.includes(location.host)){
            history.back(); return;
          }
          location.href='index.html';
        });
      }
    })();
  </script>
</body>
</html>
