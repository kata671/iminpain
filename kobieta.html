<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kobieta — Anatomia</title>
<style>
  :root{
    --bg1:#14161a; --bg2:#0e1116; --bg3:#0b0e13;
    --card:#1f242d; --card2:#2a3140;
    --text:#e8edf7; --muted:#a9b3c6; --accent:#3b82f6;
    --radius:16px;
  }
  /* TŁO W KROPKI — jak na stronie głównej */
  body{
    margin:0; color:var(--text); font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
    background:
      radial-gradient(rgba(255,255,255,.06) 1px, transparent 1px) 0 0/20px 20px,
      linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 60%, var(--bg3) 100%) !important;
    min-height:100dvh;
  }
  a{color:var(--text); text-decoration:none}
  .wrap{max-width:1100px; margin:0 auto; padding:24px 16px 56px}
  .crumbs{margin-bottom:16px; font-size:14px}
  .crumbs a:hover{color:var(--accent)}
  h1{margin:10px 0 18px; font-size:32px}
  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:22px}
  .card{background:linear-gradient(180deg,var(--card),var(--card2));
        border-radius:var(--radius); box-shadow:0 8px 24px rgba(0,0,0,.35);
        overflow:hidden}
  .thumb{display:block; width:100%; height:220px; object-fit:cover}
  .label{display:block; padding:12px 14px; background:rgba(0,0,0,.35); text-align:center}
  .label strong{font-weight:600}
  footer{margin-top:28px; color:var(--muted); font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="crumbs">
      <a href="index.html">← Wróć do startu</a> | <a href="index.html">Strona główna</a>
    </div>

    <h1>Wybierz obszar bólu – Kobieta</h1>

    <div class="grid">
      <a class="card" href="kobieta-glowa.html">
        <img class="thumb" src="img/kobieta-glowa-5.png" alt="Głowa i szyja — ilustracja" />
        <span class="label"><strong>Głowa i szyja</strong></span>
      </a>

      <a class="card" href="kobieta-klatka.html">
        <img class="thumb" src="img/kobieta-klatka.png" alt="Klatka / Brzuch / Plecy — ilustracja" />
        <span class="label"><strong>Klatka / Brzuch / Plecy</strong></span>
      </a>

      <a class="card" href="kobieta-nogi.html">
        <img class="thumb" src="img/kobieta-biodra.png" alt="Biodra / Nogi / Stopy — ilustracja" />
        <span class="label"><strong>Biodra / Nogi / Stopy</strong></span>
      </a>
    </div>

    <footer>© 2025 Iminpain — Materiał poglądowy; nie zastępuje konsultacji z lekarzem.</footer>
  </div>
</body>
</html>
