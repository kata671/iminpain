<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boli mnie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a2a43, #0f4c75);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: 
        linear-gradient(0deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.05) 75%, rgba(255,255,255,0.05) 76%, transparent 77%, transparent),
        linear-gradient(60deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.05) 75%, rgba(255,255,255,0.05) 76%, transparent 77%, transparent),
        linear-gradient(120deg, transparent 24%, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.05) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.05) 75%, rgba(255,255,255,0.05) 76%, transparent 77%, transparent);
      background-size: 50px 87px;
      background-position: 0 0, 0 0, 0 0;
      z-index: -1;
    }
    .container {
      text-align: left;
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .choice {
      margin-top: 20px;
    }
    .choice label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .choice img {
      width: 180px;
      margin-right: 15px;
      border-radius: 10px;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Boli mnie</h1>
    <p>Wybierz postać</p>
    <div class="choice">
      <label>
        <input type="radio" name="postac" value="kobieta">
        <img src="img/kobieta-model1.png" alt="Kobieta">
        Kobieta
      </label>
      <label>
        <input type="radio" name="postac" value="mezczyzna">
        <img src="img/mezczyzna-model1.png" alt="Mężczyzna">
        Mężczyzna
      </label>
    </div>
  </div>
</body>
</html>
