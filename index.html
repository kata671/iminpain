<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli mnie...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { text-align:center; }
    .hero { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 40px; }
    .panel { position:relative; border-radius:16px; overflow:hidden; box-shadow:0 8px 28px rgba(0,0,0,.45); }
    .panel img { display:block; width:100%; height:auto; object-fit:cover; }
    .label {
      position:absolute; bottom:0; left:0; right:0;
      background:rgba(0,0,0,0.6); color:#fff; padding:12px;
      font-size:1.2rem; font-weight:bold;
    }
    @media(max-width:800px){
      .grid2{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body class="dark">
  <header class="hero">
    <h1>Boli mnie...</h1>
    <p>Kliknij w model ciała, aby zobaczyć możliwe przyczyny bólu.</p>
  </header>

  <main class="hero">
    <section class="grid2">

      <div class="panel">
        <a href="kobieta.html">
          <img src="img/kobieta-model1.png" alt="Model kobiety – wybór części ciała">
          <div class="label">Kobieta</div>
        </a>
      </div>

      <div class="panel">
        <a href="mezczyzna.html">
          <img src="img/mezczyzna-model1.png" alt="Model mężczyzny – wybór części ciała">
          <div class="label">Mężczyzna</div>
        </a>
      </div>

    </section>
  </main>

  <footer class="hero">
    <p style="opacity:.7;font-size:.9rem">© 2025 Iminpain — Materiał poglądowy; nie zastępuje konsultacji z lekarzem.</p>
  </footer>
</body>
</html>
