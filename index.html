<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli mnie — Strona główna</title>

  <!-- Style i skrypty -->
  <link rel="stylesheet" href="assets/style.css" />
  <meta name="theme-color" content="#0e2f50" />
</head>
<body data-page="home">
  <div class="container">
    <!-- Nagłówek + wyszukiwarka -->
    <header class="header">
      <div class="brand">
        <h1>Boli mnie</h1>
        <small>Wybierz postać lub skorzystaj z szybkich działań</small>
      </div>

      <div class="tools">
        <div class="search" role="search">
          <input type="search" placeholder="Szukaj objawu, części ciała lub tematu…" aria-label="Szukaj" />
          <!-- Ikona lupy (SVG) -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
                  stroke="white" stroke-opacity=".7" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
    </header>

    <!-- Kafelki sytuacyjne (zielone), Zgłoś wypadek czerwony -->
    <nav class="situations" aria-label="Sytuacje nagłe">
      <a class="pill pill--green" href="szczegoly.html?typ=porada&czesc=zadlawienie&label=Zad%C5%82awienie">Zadławienie</a>
      <a class="pill pill--green" href="szczegoly.html?typ=porada&czesc=reanimacja&label=Reanimacja">Reanimacja</a>
      <a class="pill pill--green" href="szczegoly.html?typ=porada&czesc=wypadek&label=Wypadek">Wypadek</a>
      <a class="pill pill--red" href="tel:112">Zgłoś wypadek</a>
    </nav>

    <!-- Szybkie akcje -->
    <div class="actions" role="navigation" aria-label="Szybkie akcje">
      <button id="btn-112" class="btn btn--red btn--call" type="button" aria-label="Zadzwoń na 112">112</button>
      <a class="btn btn--green" href="szczegoly.html?typ=porada&czesc=pierwszopomoc&label=Pierwsza%20pomoc">Pierwsza pomoc</a>
      <button id="btn-loc" class="btn" type="button">Lokalizacja</button>
      <a id="btn-apteka" class="btn" href="https://www.google.com/maps/search/apteka+otwarta+teraz/" target="_blank" rel="noopener">
        <span class="apteka-dot" aria-hidden="true"></span>
        <span>Apteka (otwarta)</span>
      </a>
    </div>

    <!-- Trzy duże karty jeden pod drugim -->
    <section class="stack" aria-label="Wybór postaci">
      <article class="card">
        <a href="kobieta.html">
          <img src="img/kobieta-model1.png" alt="Kobieta — wybierz część ciała"
               onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Kobieta</h3><span class="arrow" aria-hidden="true">→</span></div>
        </a>
      </article>

      <article class="card">
        <a href="mezczyzna.html">
          <img src="img/mezczyzna-model1.png" alt="Mężczyzna — wybierz część ciała"
               onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Mężczyzna</h3><span class="arrow" aria-hidden="true">→</span></div>
        </a>
      </article>

      <article class="card">
        <a href="dziecko.html">
          <img src="img/dziecko-model1.png" alt="Dziecko — wybierz część ciała"
               onerror="this.src='img/placeholder.png'"/>
          <div class="caption"><h3>Dziecko</h3><span class="arrow" aria-hidden="true">→</span></div>
        </a>
      </article>
    </section>
  </div>

  <script src="assets/main.js"></script>
</body>
</html>
