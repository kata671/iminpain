<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boli mnie… – prototyp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Boli mnie…</h1>
    <p>Kliknij w część ciała, aby zobaczyć możliwe przyczyny bólu.</p>
  </header>

  <main class="wrap">
    <section class="gender">
      <h2>Kobieta</h2>
      <div class="split" data-gender="female">
        <img src="img/kobieta-model1.png" alt="Sylwetka kobiety" />
        <button class="segment" data-area="head"  data-label="Głowa / szyja" style="left:0%"></button>
        <button class="segment" data-area="torso" data-label="Klatka / brzuch / plecy" style="left:33.333%"></button>
        <button class="segment" data-area="legs"  data-label="Biodra / nogi / stopy" style="left:66.666%"></button>
      </div>
    </section>

    <section class="gender">
      <h2>Mężczyzna</h2>
      <div class="split" data-gender="male">
        <img src="img/mezczyzna-model1.png" alt="Sylwetka mężczyzny" />
        <button class="segment" data-area="head"  data-label="Głowa / szyja" style="left:0%"></button>
        <button class="segment" data-area="torso" data-label="Klatka / brzuch / plecy" style="left:33.333%"></button>
        <button class="segment" data-area="legs"  data-label="Biodra / nogi / stopy" style="left:66.666%"></button>
      </div>
    </section>
  </main>

  <footer class="foot">
    <a href="./">Start</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
