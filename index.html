<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli-mnie — Wybierz osobę</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#7a4dff" />
  <meta name="description" content="Szybko zlokalizuj ból, sprawdź pierwszą pomoc i znajdź najbliższą pomoc medyczną." />

  <!-- Styl tylko dla tej strony -->
  <style>
    .home-icons .qi { font-size: 1.15rem; line-height: 1; display:inline-block; transform: translateY(1px); }
    .home-icons .quickbar a, .home-icons .quickbar button { padding: .55rem .9rem; }

    /* siatka 4 kwadratów */
    .hot-tiles { max-width: var(--max); margin: 12px auto 0; padding: 0 16px; }
    .hot-tiles-grid {
      display: grid; gap: 12px;
      grid-template-columns: repeat(4, minmax(0,1fr));
    }
    @media(max-width: 900px){ .hot-tiles-grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media(max-width: 560px){ .hot-tiles-grid{ grid-template-columns: 1fr 1fr; } }

    .hot-tile {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:110px; border-radius:14px; font-weight:900; text-decoration:none; color:var(--ink);
      text-align:center; padding:14px; border:1px solid var(--border);
      transition: transform .16s, box-shadow .16s, border-color .16s;
    }
    .hot-tile .ico { font-size: 1.35rem; margin-bottom:6px; }
    .hot-tile .title { font-size:1rem; }

    /* czerwony pulsujący */
    .hot-red {
      background: linear-gradient(180deg, rgba(255,77,90,.24), rgba(255,77,120,.18));
      border-color: #ff9ca699;
      animation: pulseRed 2s infinite;
    }
    @keyframes pulseRed {
      0% { box-shadow: 0 0 6px rgba(255,77,90,.6), 0 0 18px rgba(255,77,120,.4); transform: scale(1); }
      50%{ box-shadow: 0 0 14px rgba(255,77,90,.9), 0 0 34px rgba(255,77,120,.6); transform: scale(1.03);}
      100%{ box-shadow: 0 0 6px rgba(255,77,90,.6), 0 0 18px rgba(255,77,120,.4); transform: scale(1);}
    }

    /* zielone neonowe */
    .hot-green {
      background: linear-gradient(180deg, rgba(8,40,20,.85), rgba(12,52,28,.78));
      border-color: rgba(18,197,91,.35);
      box-shadow: 0 0 10px rgba(18,197,91,.35), 0 0 24px rgba(18,197,91,.2);
    }
    .hot-green:hover {
      transform: translateY(-2px);
      border-color: rgba(18,197,91,.55);
      box-shadow: 0 0 16px rgba(18,197,91,.7), 0 0 38px rgba(18,197,91,.45);
    }

    /* obrazki K/M/D wyrównane */
    .hero-card img { max-height:420px; width:auto; object-fit:contain; }
    /* małe emotki w quickbarze */
    .mini-icons { font-size:.9rem; opacity:.85; margin-left:4px; }
  </style>
</head>

<body class="bg-med home-icons">
  <!-- Quickbar -->
  <nav class="quickbar">
    <a href="tel:112"><span class="qi">📞</span> 112</a>
    <a href="pierwsza-pomoc.html">
      <span class="qi">⛑️</span> Pierwsza pomoc
      <span class="mini-icons">🦴🧰</span>
    </a>
    <a href="lokalizacja.html"><span class="qi">📍</span> Lokalizacja</a>

    <input id="search" type="search" placeholder="np. ból brzucha, kolano..." aria-label="Wyszukaj objaw" />
    <button id="search-btn"><span class="qi">🔎</span></button>
    <button id="btn-voice"><span class="qi">🎤</span></button>
    <button id="btn-locate"><span class="qi">🎯</span> Namierz mnie</button>
    <button id="theme-toggle"><span class="qi">☀️/🌙</span></button>
  </nav>

  <!-- 4 kwadratowe kafelki nad nagłówkiem -->
  <section class="hot-tiles">
    <div class="hot-tiles-grid">
      <a class="hot-tile hot-red" href="tel:112" title="Zadzwoń 112">
        <span class="ico">🚨</span><span class="title">Zgłoś wypadek</span>
      </a>
      <a class="hot-tile hot-green" href="pierwsza-pomoc.html#rko">
        <span class="ico">❤️</span><span class="title">Reanimacja</span>
      </a>
      <a class="hot-tile hot-green" href="pierwsza-pomoc.html#dławienie">
        <span class="ico">🫁</span><span class="title">Zadławienie</span>
      </a>
      <a class="hot-tile hot-green" href="pierwsza-pomoc.html#wypadek">
        <span class="ico">🚧</span><span class="title">Ofiara wypadku</span>
      </a>
    </div>
  </section>

  <header class="site-header">
    <h1>Wybierz, kogo dotyczy ból</h1>
    <p class="subtitle">Interfejs dopasujemy do osoby. Zawsze w zasięgu ręki: pierwsza pomoc i lokalizacja.</p>
  </header>

  <main class="container">
    <div class="grid-2 hero-grid">
      <a class="hero-card" href="kobieta.html" onclick="localStorage.setItem('sex','k')">
        <img src="img/kobieta.png" alt="Kobieta" />
        <span>👩 Kobieta</span>
      </a>
      <a class="hero-card" href="mezczyzna.html" onclick="localStorage.setItem('sex','m')">
        <img src="img/mezczyzna.png" alt="Mężczyzna" />
        <span>👨 Mężczyzna</span>
      </a>
      <a class="hero-card" href="dziecko.html" onclick="localStorage.setItem('sex','d')">
        <img src="img/dziecko.png" alt="Dziecko" />
        <span>🧒 Dziecko</span>
      </a>
    </div>
  </main>

  <footer class="site-footer"><small>© 2025 • Boli-mnie.pl</small></footer>
  <script src="app.js"></script>
  <script>
    document.getElementById('btn-locate')?.addEventListener('click',()=>{location.href='lokalizacja.html';});
  </script>
</body>
</html>
