<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boli mnie...</title>
  <style>
    :root{
      --bg:#2b2b2b;          /* grafit */
      --card:#3a3a3a;        /* panel */
      --text:#ffffff;        /* tekst */
      --muted:#cfd2d6;       /* jaśniejszy opis */
      --shadow:0 10px 24px rgba(0,0,0,.35);
      --radius:14px;
    }

    /* TŁO: grafit + delikatne kropeczki */
    html,body{
      height:100%;
    }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(rgba(255,255,255,.08) 1px, transparent 1px) 0 0/18px 18px,
        var(--bg);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    h1{
      margin:28px 0 6px;
      letter-spacing:.5px;
    }
    p.lead{
      margin:0 0 22px;
      color:var(--muted);
    }

    /* KONTENER KART */
    .cards{
      display:flex;
      gap:34px;
      flex-wrap:wrap;
      justify-content:center;
      width:min(1100px, 92vw);
    }

    /* KARTA */
    .card{
      width:300px;
      height:470px;
      background:var(--card);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 30px rgba(0,0,0,.45);
    }

    /* Ramka na obraz, stały rozmiar – obraz wypełnia równomiernie */
    .figure{
      width:100%;
      height:360px;            /* KLUCZ – jednakowa wysokość obrazów */
      border-radius:10px;
      overflow:hidden;
      background:#1d1d1d;
      display:block;
    }
    .figure img{
      width:100%;
      height:100%;
      object-fit:cover;        /* równe przycięcie, brak rozjeżdżania */
      display:block;
    }

    .title{
      text-align:center;
      font-size:20px;
      font-weight:700;
      margin:8px 0 4px;
    }

    /* stopka */
    footer{
      margin:28px 0 24px;
      color:#bcbfc3;
      font-size:12px;
      text-align:center;
    }

    /* Responsywność – na wąskich ekranach lekko zmniejsz karty */
    @media (max-width: 520px){
      .card{ width:92vw; height:460px; }
      .figure{ height:340px; }
    }
  </style>
</head>
<body>
  <h1>Boli mnie...</h1>
  <p class="lead">Kliknij w model ciała, aby zobaczyć możliwe przyczyny bólu.</p>

  <main class="cards">
    <!-- KOBIETA -->
    <article class="card">
      <a class="figure" href="kobieta.html" aria-label="Model kobiety – wybór sekcji">
        <img src="img/kobieta-glowna-1.png" alt="Model kobiety">
      </a>
      <div class="title">Kobieta</div>
    </article>

    <!-- MĘŻCZYZNA -->
    <article class="card">
      <a class="figure" href="mezczyzna.html" aria-label="Model mężczyzny – wybór sekcji">
        <img src="img/mezczyzna-glowna-1.png" alt="Model mężczyzny">
      </a>
      <div class="title">Mężczyzna</div>
    </article>
  </main>

  <footer>
    © 2025 Iminpain — Materiał poglądowy, nie zastępuje konsultacji z lekarzem.
  </footer>
</body>
</html>
