<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Boli Help — Strona główna</title>
<style>
  body{background:#0e1230;color:#fff;font-family:sans-serif;margin:0;padding:20px}
  .situations a{display:inline-block;margin:10px;padding:12px 20px;border-radius:12px;text-decoration:none;color:#fff;font-weight:bold}
  .pill--green{background:rgba(34,227,160,0.2);border:2px solid rgba(34,227,160,0.8);box-shadow:0 0 12px rgba(34,227,160,0.5)}
  .pill--green:hover{background:rgba(34,227,160,0.35)}
  #bh2025Porada{position:fixed;inset:0;background:rgba(0,0,0,0.75);display:none;z-index:1000}
  #bh2025Porada[aria-hidden="false"]{display:flex;align-items:center;justify-content:center}
  .porada-box{background:#1c1f3a;border:1px solid rgba(164,107,255,.4);border-radius:16px;padding:20px;max-width:500px}
</style>
</head>
<body>
<h1>Boli Help</h1>
<nav class="situations">
  <a href="#" class="pill--green" data-porada="zadlawienie">Zadławienie</a>
  <a href="#" class="pill--green" data-porada="reanimacja">Reanimacja</a>
  <a href="#" class="pill--green" data-porada="wypadek">Wypadek</a>
  <a href="#" class="pill--green" data-porada="pierwszopomoc">Pierwsza pomoc</a>
</nav>

<div id="bh2025Porada" aria-hidden="true">
  <div class="porada-box">
    <h2 id="poradaTitle"></h2>
    <ul id="poradaSteps"></ul>
    <button id="poradaClose">Zamknij</button>
  </div>
</div>

<script>
(function(){
  const modal=document.getElementById('bh2025Porada');
  const title=document.getElementById('poradaTitle');
  const steps=document.getElementById('poradaSteps');
  const close=document.getElementById('poradaClose');
  const data={
    zadlawienie:["Zachęcaj do kaszlu","5 uderzeń w plecy","5 uciśnięć nadbrzusza","Zmieniaj na przemian","RKO jeśli utrata przytomności"],
    reanimacja:["Sprawdź oddech","Wezwij pomoc","Uciski 100-120/min","30 uciśnięć + 2 oddechy","Kontynuuj do przyjazdu"],
    wypadek:["Zabezpiecz miejsce","Oceń zagrożenia","Wezwij pomoc","Udziel pierwszej pomocy"],
    pierwszopomoc:["Sprawdź ABC","Pozycja boczna","Ucisk krwotok","Chłodzenie oparzeń"]
  };

  document.querySelectorAll('.situations a').forEach(a=>{
    a.addEventListener('click',e=>{
      e.preventDefault();
      const key=a.dataset.porada;
      const arr=data[key]||[];
      title.textContent=a.textContent;
      steps.innerHTML=arr.map(x=>`<li>${x}</li>`).join('');
      modal.setAttribute('aria-hidden','false');
    });
  });
  close.addEventListener('click',()=>modal.setAttribute('aria-hidden','true'));
  modal.addEventListener('click',e=>{if(e.target===modal)modal.setAttribute('aria-hidden','true');});
})();
</script>
</body>
</html>
