<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help — Strona główna</title>
  <meta name="theme-color" content="#0e1230" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="asset/style.css?v=10" />
</head>

<body data-page="home">
  <div class="bh-wallpaper"></div>
  <div class="bh-grid"></div>
  <div class="bh-floor-fade"></div>

  <div class="container">
    <header class="header">
      <div class="brand">
        <h1>Boli Help</h1>
        <small>Pomoc i pierwsza pomoc w nagłych sytuacjach</small>
      </div>
      <div class="tools">
        <div class="search">
          <input type="search" placeholder="Szukaj objawu, części ciała lub tematu…" aria-label="Szukaj" />
        </div>
      </div>
    </header>

    <div class="emergency-list">
      <a href="tel:112">📞 112</a><a href="tel:999">🚑 999</a><a href="tel:998">🔥 998</a><a href="tel:997">👮 997</a>
    </div>

    <nav class="situations">
      <a class="pill pill--green" data-porada="zadlawienie" href="#"><span class="ico">🫁</span>Zadławienie</a>
      <a class="pill pill--green" data-porada="reanimacja" href="#"><span class="ico">🚑</span>Reanimacja</a>
      <a class="pill pill--green" data-porada="wypadek" href="#"><span class="ico">💥</span>Wypadek</a>
      <a class="pill pill--green" data-porada="pierwszopomoc" href="#"><span class="ico">❤️‍🩹</span>Pierwsza pomoc</a>
      <a class="pill pill--blue" href="gry.html"><span class="ico">🎮</span>Gry / Trening</a>
    </nav>

    <div class="bh2025-quiz-launch">
      <span class="dot"></span>
      <button id="bh2025QuizOpen" class="bh2025-cta-quiz" type="button">Sprawdź się: Pierwsza pomoc</button>
    </div>

    <div class="actions">
      <button id="btn-112" class="btn btn--red btn--call" type="button">📞 112</button>
      <button id="btn-hosp" class="btn btn--hosp" type="button">🏥 Szpitale / SOR</button>
      <a id="btn-apteka" class="btn" href="https://www.google.com/maps/search/apteka+otwarta+teraz/" target="_blank"><span class="badge-round">apteka24</span></a>
      <button id="btn-loc" class="btn" type="button">📍 Zlokalizuj mnie</button>
    </div>

    <div class="subheadline">Boli mnie — wybierz obszar bólu</div>
    <section class="stack" style="display:grid;gap:16px;grid-template-columns:repeat(3,1fr);">
      <article class="card"><a href="kobieta.html"><img src="img/kobieta-model1.png" alt="Kobieta"><div class="caption"><h3>Kobieta</h3><span>→</span></div></a></article>
      <article class="card"><a href="mezczyzna.html"><img src="img/mezczyzna-model1.png" alt="Mężczyzna"><div class="caption"><h3>Mężczyzna</h3><span>→</span></div></a></article>
      <article class="card"><a href="dziecko.html"><img src="img/dziecko-model1.png" alt="Dziecko"><div class="caption"><h3>Dziecko</h3><span>→</span></div></a></article>
    </section>
  </div>

  <!-- QUIZ i PORADA modale -->
  <div id="bh2025QuizModal" class="bh2025-modal" aria-hidden="true"></div>
  <div id="bh2025Porada" class="bh2025-porada" aria-hidden="true"></div>

  <script src="asset/main.js?v=10"></script>
</body>
</html>
