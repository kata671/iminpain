<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boli mnie...</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111; /* ciemne tło */
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #222;
      font-size: 2rem;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1b1b1b;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(50, 150, 255, 0.7);
    }

    .card img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 0;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    Boli mnie...
  </header>

  <main>
    <!-- KARTA: KOBIETA -->
    <a class="card" href="kobieta.html" aria-label="Przejdź do wyboru sekcji – kobieta">
      <img src="img/kobieta-3panels.png?v=2" alt="Kobieta - podział na części ciała">
      <h2>Kobieta</h2>
    </a>

    <!-- KARTA: MĘŻCZYZNA -->
    <a class="card" href="mezczyzna.html" aria-label="Przejdź do wyboru sekcji – mężczyzna">
      <img src="img/mezczyzna-3panels.png?v=2" alt="Mężczyzna - podział na części ciała">
      <h2>Mężczyzna</h2>
    </a>
  </main>
</body>
</html>
