  <!-- === JS: i18n minimal, search suggestions, porada modal, hide panel on start === -->
  <script>
  // mini i18n (PL)
  (function(){ document.documentElement.setAttribute('lang','pl'); document.documentElement.setAttribute('data-lang','pl'); })();

  <script>
  // WYSZUKIWARKA ‚Äî proste podpowiedzi (dzia≈ÇajƒÖ lokalnie)
  (function(){
    const input = document.getElementById('bhSearch'); if(!input) return;
    const panel = document.createElement('div');
    panel.className = 'bh2025-suggest'; panel.setAttribute('role','listbox'); panel.setAttribute('aria-hidden','true');
    panel.innerHTML = '<div class="bh2025-sg-head">Podpowiedzi</div><ul class="bh2025-sg-list" id="bhList"></ul>';
    input.parentElement.appendChild(panel);
    const list = panel.querySelector('#bhList');

    const PARTS = [
      {id:'oko',label:'Oko',alias:['oko','oczy','wzrok']},
      {id:'glowa',label:'G≈Çowa',alias:['glowa','g≈Çowa','migrena']},
      {id:'brzuch',label:'Brzuch',alias:['brzuch','≈ºo≈ÇƒÖdek','zoladek']},
      {id:'zadlawienie',label:'Zad≈Çawienie (SOS)',sos:true,alias:['zad≈Çawienie','zadlawienie']},
      {id:'reanimacja',label:'Reanimacja (RKO)',sos:true,alias:['reanimacja','rko']},
      {id:'wypadek',label:'Wypadek (SOS)',sos:true,alias:['wypadek','kolizja']}
    ];
    const GENDERS = [{id:'kobieta',label:'Kobieta'},{id:'mezczyzna',label:'Mƒô≈ºczyzna'},{id:'dziecko',label:'Dziecko'}];

    const build = (hit)=> hit.sos
      ? [{label: hit.label, url:`szczegoly.html?typ=porada&czesc=${encodeURIComponent(hit.id)}&label=${encodeURIComponent(hit.label)}`, sub:'SOS'}]
      : GENDERS.map(g=>({label:`${hit.label} ‚Ä¢ ${g.label}`, url:`szczegoly.html?typ=${g.id}&czesc=${encodeURIComponent(hit.id)}&label=${encodeURIComponent(hit.label)}`, sub:g.label}));

    function search(q){
      const s=q.trim().toLowerCase(); if(!s) return [];
      return PARTS.filter(p=>(p.alias||[]).some(a=>a.includes(s))||p.id.includes(s)||p.label.toLowerCase().includes(s))
                  .slice(0,6).flatMap(build).slice(0,12);
    }
    function render(results){
      list.innerHTML='';
      results.forEach((r,idx)=>{
        const li=document.createElement('li'); li.className='bh2025-sg-item'; li.dataset.index=idx;
        li.innerHTML=`<span>üîé</span><span>${r.label}</span><span class="bh2025-sg-sub">${r.sub||''}</span>`;
        li.addEventListener('click',()=>location.href=r.url);
        list.appendChild(li);
      });
      panel.setAttribute('aria-hidden', results.length ? 'false' : 'true');
    }
    input.addEventListener('input', ()=> render(search(input.value)));
    document.addEventListener('click', (e)=>{ if(!panel.contains(e.target) && e.target!==input) panel.setAttribute('aria-hidden','true'); });
  })();
  </script>

  <script>
  // PORADA modal ‚Äì otwieranie z zielonych pigu≈Çek
  (function(){
    const modal  = document.getElementById('bh2025Porada');
    const title  = document.getElementById('bh2025PoradaTitle');
    const svgWrap= document.getElementById('bh2025PoradaSvg');
    const stepsOl= document.getElementById('bh2025PoradaSteps');
    const close  = document.getElementById('bh2025PoradaClose');

    const IMG = { zadlawienie:'img/zadlawienie.png', reanimacja:'img/reanimacja.png', wypadek:'img/wypadek.png', pierwszopomoc:null };
    const STEPS = {
      zadlawienie:["Zachƒôcaj do kaszlu ‚Äî je≈õli skuteczny, obserwuj.","Brak skutecznego kaszlu: 5 uderze≈Ñ w plecy.","Je≈õli nieskuteczne: 5 uci≈õniƒôƒá nadbrzusza.","Na zmianƒô 5‚Üî5 do skutku.","Utrata przytomno≈õci: RKO 30:2, 112, AED."],
      reanimacja:["Bezpiecze≈Ñstwo, reakcja, oddech ‚â§10 s.","Brak oddechu: 112.","Ucisk 100‚Äì120/min, 5‚Äì6 cm, mostek.","30 uci≈õniƒôƒá + 2 oddechy (je≈õli potrafisz).","Kontynuuj do przyjazdu s≈Çu≈ºb/oddechu."],
      wypadek:["Zabezpiecz miejsce.","Oce≈Ñ zagro≈ºenia.","Wezwij 112.","Priorytet: oddech, krwotok (ucisk).","Nie przestawiaj bez potrzeby."],
      pierwszopomoc:["ABC: dro≈ºno≈õƒá, oddech, krƒÖ≈ºenie.","Pozycja bezpieczna przy oddechu.","Ucisk krwotok√≥w.","Oparzenia: ch≈Çodzenie 20 min.","W razie wƒÖtpliwo≈õci ‚Äî dzwo≈Ñ po pomoc."]
    };

    function openPorada(key,label){
      title.textContent = label || 'Porada';
      svgWrap.innerHTML='';
      const src=IMG[key]; if(src){ const img=new Image(); img.src=src; img.alt=label||key; svgWrap.appendChild(img); }
      stepsOl.innerHTML=''; (STEPS[key]||[]).forEach(t=>{ const li=document.createElement('li'); li.textContent=t; stepsOl.appendChild(li); });
      modal.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden';
    }
    function closePorada(){ modal.setAttribute('aria-hidden','true'); document.body.style.overflow=''; }

    document.addEventListener('click', (e)=>{
      const a=e.target.closest('a.pill.pill--green[data-porada]'); if(!a) return;
      e.preventDefault(); openPorada(a.getAttribute('data-porada'), a.textContent.trim());
    }, true);

    close.addEventListener('click', closePorada);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closePorada(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && modal.getAttribute('aria-hidden')==='false') closePorada(); });

    // na wszelki wypadek schowaj modal na starcie
    modal.setAttribute('aria-hidden','true');
  })();
  </script>
