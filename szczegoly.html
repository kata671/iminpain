<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Szczegóły</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Lokalne style dla kart -->
  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: rgba(34,42,90,.85);
      border: 1px solid rgba(165,140,255,.25);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .card:hover {
      box-shadow: 0 6px 18px rgba(0,0,0,.4);
      transform: translateY(-3px);
    }
    .card.emergency {
      background: rgba(120,8,8,.22);
      border: 1.5px solid #ff3c3c;
    }
    .card.emergency:hover {
      box-shadow: 0 0 25px rgba(255,50,50,.9);
    }
    .label {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 12px;
      background: rgba(165,140,255,.1);
      border: 1px solid rgba(165,140,255,.25);
      margin-bottom: 8px;
    }
    .label.red {
      background: rgba(255,80,80,.15);
      border-color: rgba(255,80,80,.45);
    }
    @media (max-width: 980px) {
      .cards { grid-template-columns: repeat(2,1fr); }
    }
    @media (max-width: 640px) {
      .cards { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body data-page="szczegoly">

  <header>
    <nav style="max-width:1100px;margin:16px auto 0;padding:0 12px;">
      <a id="sectionBack" href="index.html">← Wróć</a>
    </nav>
  </header>

  <!-- Tytuł uzupełniany przez JS -->
  <h1 id="title" style="max-width:1100px;margin:8px auto 0;padding:0 12px;text-align:center;">
    Szczegóły
  </h1>

  <!-- Tutaj pojawią się karty -->
  <div id="content"></div>

  <footer style="max-width:1100px;margin:24px auto;padding:0 12px;text-align:center;font-size:0.9em;color:#aaa;">
    © 2025 Iminpain — Materiał poglądowy; nie zastępuje konsultacji z lekarzem.
  </footer>

  <!-- Skrypt do wstawiania treści -->
  <script defer src="js/szczegoly.js"></script>
</body>
</html>
