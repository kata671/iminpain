<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Szczegóły bólu</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // wybieramy poprawny link "Wróć do wyboru sekcji"
    function setBackLink() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      let backTo = "index.html"; // domyślnie do głównej
      if (id && id.endsWith("_k")) {
        backTo = "kobieta.html";
      } else if (id && id.endsWith("_m")) {
        backTo = "mezczyzna.html";
      }

      document.getElementById("section-back").href = backTo;
    }

    window.onload = setBackLink;
  </script>
</head>
<body>
  <div class="nav-links">
    <a href="index.html" class="back-link">← Strona główna</a>
    <a id="section-back" href="#" class="back-link">← Wróć do wyboru sekcji</a>
  </div>

  <h1 id="condition-name">Ładowanie...</h1>
  <div id="condition-content"></div>

  <footer>
    <p>© 2025 Iminpain — Informacje poglądowe, nie zastępują konsultacji z lekarzem.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
