  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style-overrides.css" />

  <style>
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1100px;
      margin: 20px auto;
      justify-items: center;
      align-items: stretch;
    }

    .card {
      background: rgba(34, 42, 90, 0.8);
      border: 1px solid rgba(200,200,255,.2);
      border-radius: 14px;
      padding: 16px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,.4), 0 0 10px rgba(255,255,255,.4);
    }

    .card.emergency {
      border: 2px solid red;
      background: rgba(120, 20, 20, .85);
      color: #fff;
      font-weight: bold;
      text-align: center;
    }
    .card.emergency:hover {
      box-shadow: 0 0 25px red;
    }

    h1 {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
