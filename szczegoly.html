<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help — Szczegóły</title>
  <meta name="theme-color" content="#0e1230" />
  <style>
  /* --- [tu są wszystkie istniejące style użytkownika] --- */

  .sr-only{ position:absolute !important; left:-9999px !important; }

  /* === PATCH_CSS v1 === */
  :root{ --pro-gap:18px; --pro-radius:16px; --pro-shadow:0 18px 48px rgba(8,10,22,.45), 0 0 18px rgba(164,107,255,.18); }
  main{ letter-spacing:.1px; }
  .cards{ gap:var(--pro-gap); }
  .card{
    border-radius:var(--pro-radius);
    padding:18px 20px 16px;
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid rgba(164,107,255,.18);
    box-shadow:var(--pro-shadow);
    backdrop-filter:blur(10px) saturate(120%); -webkit-backdrop-filter:blur(10px) saturate(120%);
  }
  .card h3{ font-size:17px; margin:.2rem 0 .9rem; letter-spacing:.3px; }
  .card ul.clean li{ margin:.48rem 0; border:1px solid rgba(255,255,255,.10); background:rgba(255,255,255,.03); border-radius:12px; }
  .cb{ width:18px; height:18px; border-radius:6px; }

  .tabs{ gap:10px; margin:18px 0 10px; }
  .tab{
    border-radius:12px; padding:10px 14px; font-weight:850;
    border:1px solid rgba(255,255,255,.16);
    background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  }
  .tab[aria-selected="true"]{
    background:linear-gradient(180deg, rgba(94,234,212,.10), rgba(164,107,255,.10));
    border-color:rgba(164,107,255,.45);
    box-shadow:0 0 0 2px rgba(94,234,212,.35), 0 10px 22px rgba(8,10,22,.35);
  }

  :where(a,button,.tab,.more-btn,.cta):focus-visible{
    outline:2px solid #5eead4; outline-offset:3px; border-radius:12px;
  }
  @media (prefers-reduced-motion: reduce){
    .card[aria-hidden="false"]{ animation:none }
  }
  </style>
</head>
<body>
  <!-- --- [tu jest body + JS użytkownika] --- -->
</body>
</html>
