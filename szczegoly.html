  <style>
    /* TYLKO dla tej strony: porządkujemy obrazki w treści, nic poza tym */
    body.szczegoly-page .detail-hero img,
    body.szczegoly-page .content img,
    body.szczegoly-page .info img,
    body.szczegoly-page .card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 8px auto;
      border-radius: 12px;
    }

    /* Jeśli masz kafelki z obrazkiem po lewej/prawej — złapmy standardową miniaturę */
    body.szczegoly-page .tile img,
    body.szczegoly-page .pill img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      display: block;
      margin: 6px auto;
    }

    /* Siatka (gdy jest) — ładne wyrównanie kart, bez naruszania Twojego layoutu */
    body.szczegoly-page .info-grid,
    body.szczegoly-page .cards,
    body.szczegoly-page .tiles {
      align-items: stretch;
    }
  </style>
</head>

      Twoja obecna treść (nagłówek obszaru bólu, karty: Objawy, Przyczyny, Leczenie, Leki itd.)
      zostaje bez zmian — dane pobiera content.js.
      Jeżeli masz "hero" z obrazkiem, nada mu .detail-hero:
    -->

      <!-- obrazek/tło jeśli jest; jeśli nie — sekcja może zostać pusta -->
