<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Szczegóły — Boli-mnie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-med">
  <header class="site-header">
    <a class="back" href="javascript:history.back()">← Wróć</a>
    <h1 id="title">Szczegóły</h1>
    <p class="subtitle" id="subtitle">Wybierz temat, aby zobaczyć informacje</p>
  </header>

  <main class="container">
    <section class="detail-hero">
      <img id="photo" alt="" />
      <article class="card">
        <h2 id="h2">Opis</h2>
        <p id="desc">Wybierz kafelek poniżej, aby rozwinąć informacje.</p>
        <p class="note">Treści są edukacyjne i nie zastępują porady lekarza. W razie zagrożenia życia zadzwoń <strong>112</strong> / <strong>999</strong>.</p>
      </article>
    </section>

    <ul class="tiles tiles-3x2">
      <li><button class="tile tile-btn" data-section="przyczyny">🔍 Przyczyny</button></li>
      <li><button class="tile tile-btn" data-section="objawy">📋 Objawy</button></li>
      <li><button class="tile tile-btn" data-section="pierwsza">⛑️ Pierwsza pomoc</button></li>
      <li><button class="tile tile-btn" data-section="leczenie">💊 Leczenie <span class="badge green">Bez recepty</span> <span class="badge red">Na receptę</span></button></li>
      <li><button class="tile tile-btn" data-section="lekarze">👩‍⚕️ Lekarze</button></li>
      <li><a class="tile tile-accent pulse" href="lokalizacja.html">🚑 Natychmiastowa pomoc</a></li>
    </ul>

    <!-- Sekcje treściowe -->
    <article id="content" class="card"></article>
  </main>

  <script>
    // Mapowanie ID -> dane (przykładowe, do rozbudowy)
    const DATA = {
      "glowa_k": {
        title: "🧠 Głowa (kobieta)",
        area: "Głowa",
        img: "img/kobieta-glowa-12.png",
        desc: "Ból głowy może mieć charakter napięciowy, migrenowy, zatokowy lub wtórny."
      },
      "glowa_m": {
        title: "🧠 Głowa (mężczyzna)",
        area: "Głowa",
        img: "img/mezczyzna-glowa-1.png",
        desc: "Ból głowy może mieć charakter napięciowy, migrenowy, zatokowy lub wtórny."
      },
      "szyja_k": { title:"🦴 Szyja (kobieta)", area:"Szyja", img:"img/kobieta-szyja.png", desc:"Ból szyi bywa skutkiem napięcia mięśni, przeciążenia, urazu lub chorób kręgosłupa." },
      "szyja_m": { title:"🦴 Szyja (mężczyzna)", area:"Szyja", img:"img/mezczyzna-szyja.png", desc:"Ból szyi bywa skutkiem napięcia mięśni, przeciążenia, urazu lub chorób kręgosłupa." },
      "klatka_k": { title:"💙 Klatka piersiowa (kobieta)", area:"Klatka", img:"img/kobieta-klatka.png", desc:"Ból w klatce może pochodzić od mięśni, żołądka, płuc lub serca — w razie niepokoju dzwoń 112." },
      "klatka_m": { title:"💙 Klatka piersiowa (mężczyzna)", area:"Klatka", img:"img/mezczyzna-klatka.png", desc:"Ból w klatce może pochodzić od mięśni, żołądka, płuc lub serca — w razie niepokoju dzwoń 112." },
      "brzuch_k": { title:"🫃 Brzuch (kobieta)", area:"Brzuch", img:"img/kobieta-brzuch.png", desc:"Przyczyny: niestrawność, infekcje, kolka żółciowa, zapalenie wyrostka itp." },
      "brzuch_m": { title:"🫃 Brzuch (mężczyzna)", area:"Brzuch", img:"img/mezczyzna-brzuch.png", desc:"Przyczyny: niestrawność, infekcje, kolka żółciowa, zapalenie wyrostka itp." },
      "plecy_k": { title:"🧍 Plecy (kobieta)", area:"Plecy", img:"img/kobieta-plecy.png", desc:"Najczęściej przeciążenia, dyskopatia, napięcie mięśniowe." },
      "plecy_m": { title:"🧍 Plecy (mężczyzna)", area:"Plecy", img:"img/mezczyzna-plecy.png", desc:"Najczęściej przeciążenia, dyskopatia, napięcie mięśniowe." },
      "nogi_k": { title:"🦵 Nogi (kobieta)", area:"Kończyny dolne", img:"img/kobieta-nogi.png", desc:"Ból nóg: urazy, przeciążenia, zakwasy, rwa kulszowa, zakrzepica (pilnie do lekarza)." },
      "nogi_m": { title:"🦵 Nogi (mężczyzna)", area:"Kończyny dolne", img:"img/mezczyzna-nogi.png", desc:"Ból nóg: urazy, przeciążenia, zakwasy, rwa kulszowa, zakrzepica (pilnie do lekarza)." }
    };

    const sections = {
      przyczyny: `
        <h2>🔍 Przyczyny</h2>
        <ul>
          <li>Napięcie mięśni / przeciążenie</li>
          <li>Stany zapalne i infekcje</li>
          <li>Urazy, przecięcia, skręcenia</li>
          <li>Choroby narządów (np. serca, żołądka, kręgosłupa)</li>
          <li>Stres, brak snu, odwodnienie</li>
        </ul>
      `,
      objawy: `
        <h2>📋 Objawy</h2>
        <ul>
          <li>Charakter bólu: tępy, kłujący, pulsujący, piekący</li>
          <li>Nasilenie i czas trwania</li>
          <li>Objawy towarzyszące: gorączka, duszność, wymioty, drętwienie</li>
          <li>Czynniki nasilające/łagodzące</li>
        </ul>
      `,
      pierwsza: `
        <h2>⛑️ Pierwsza pomoc</h2>
        <ol>
          <li>Oceń stan: czy to nagłe zagrożenie życia? Jeśli tak — dzwoń <strong>112/999</strong>.</li>
          <li>Odpoczynek, nawodnienie, delikatne chłodzenie/ogrzewanie miejsca bólu.</li>
          <li>Bezpieczne pozycje odciążające (np. pozycja przeciwbólowa przy bólu brzucha).</li>
          <li>Jeśli masz wątpliwości — skontaktuj się z lekarzem lub <a href="lokalizacja.html">znajdź najbliższą pomoc</a>.</li>
        </ol>
      `,
      leczenie: `
        <h2>💊 Leczenie</h2>
        <p><span class="badge green">Bez recepty</span> — leki przeciwbólowe/przeciwzapalne (np. paracetamol, ibuprofen), maści chłodzące/rozgrzewające, nawodnienie, elektrolity.</p>
        <p><span class="badge red">Na receptę</span> — silniejsze przeciwbólowe, rozkurczowe, antybiotyki, leki specyficzne wg rozpoznania (tylko po konsultacji lekarskiej).</p>
        <p>Domowe wsparcie: higiena snu, unikanie przeciążeń, delikatny ruch po ustąpieniu ostrego bólu.</p>
      `,
      lekarze: `
        <h2>👩‍⚕️ Jacy lekarze pomagają?</h2>
        <ul>
          <li>POZ / lekarz rodzinny</li>
          <li>SOR / NPL — w nagłych sytuacjach</li>
          <li>Specjaliści wg dolegliwości: neurolog, ortopeda, kardiolog, gastrolog, laryngolog, fizjoterapeuta</li>
        </ul>
        <p><a class="btn" href="lokalizacja.html">Zobacz placówki w pobliżu</a></p>
      `
    };

    // Inicjalizacja wg ?id=
    const id = new URLSearchParams(location.search).get("id");
    const item = DATA[id];
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const imgEl = document.getElementById("photo");
    const h2El = document.getElementById("h2");
    const descEl = document.getElementById("desc");
    const contentEl = document.getElementById("content");

    if (item) {
      titleEl.textContent = item.title;
      subtitleEl.textContent = `Obszar: ${item.area}`;
      imgEl.src = item.img; imgEl.alt = item.title;
      descEl.textContent = item.desc;
      h2El.textContent = item.title;
    } else {
      imgEl.src = "img/placeholder.png"; imgEl.alt = "Brak danych";
      subtitleEl.textContent = "—";
      descEl.textContent = "Wybierz obszar na poprzedniej stronie.";
    }

    // Obsługa kafelków treści
    document.querySelectorAll(".tile-btn").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const key = btn.getAttribute("data-section");
        contentEl.innerHTML = sections[key] || "";
        contentEl.scrollIntoView({behavior:"smooth", block:"start"});
      });
    });
  </script>
</body>
</html>
