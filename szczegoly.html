<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Szczegóły</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Porządek tylko na tej stronie — zdjęcia równe, wycentrowane */
    body.szczegoly-page .detail-hero img,
    body.szczegoly-page .content img,
    body.szczegoly-page .info img,
    body.szczegoly-page .card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 8px auto;
      border-radius: 12px;
    }
    body.szczegoly-page .tile img,
    body.szczegoly-page .pill img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      display: block;
      margin: 6px auto;
    }
    body.szczegoly-page .info-grid,
    body.szczegoly-page .cards,
    body.szczegoly-page .tiles {
      align-items: stretch;
    }
  </style>
</head>
<body class="bg-med szczegoly-page">

  <nav class="quickbar">
    <a href="index.html">🏠 Start</a>
    <a href="pierwsza-pomoc.html">⛑️ Pierwsza pomoc</a>
    <a href="lokalizacja.html">📍 Lokalizacja</a>
  </nav>

  <header class="site-header">
    <h1>Szczegóły</h1>
  </header>

  <main class="container">
    <!-- Opcjonalny obraz główny (jeśli chcesz) -->
    <section class="detail-hero" id="hero"></section>

    <!-- Tu JS wstawi: Objawy / Przyczyny / Leczenie / Leki / Lekarze itd. -->
    <section id="content"></section>
  </main>

  <footer class="site-footer">
    <small>© 2025 • Boli-mnie.pl</small>
  </footer>

  <!-- Ładuje dane wg parametru ?id=... -->
  <script src="content.js"></script>
  <script>
    // (opcjonalnie) pokaż miniaturę w nagłówku, jeśli masz plik o tej samej nazwie:
    (function(){
      const p = new URLSearchParams(location.search);
      const id = p.get('id') || '';
      const hero = document.getElementById('hero');
      // Spróbujemy dopasować nazwę obrazka do id (np. kobieta-oko -> img/kobieta-oko.png)
      const guess = 'img/' + id + '.png';
      const img = new Image();
      img.onload = () => { hero.innerHTML = ''; img.alt = id; hero.appendChild(img); };
      img.onerror = () => { /* brak obrazka — nic nie pokazuj */ };
      img.src = guess;
    })();
  </script>
</body>
</html>
