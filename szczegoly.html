        "Odpoczynek na lewym boku, podparcie poduszkami",
        "Delikatny ruch i ćwiczenia dla ciężarnych",
        "Małe posiłki, unikanie leżenia po jedzeniu",
        "Nawodnienie, błonnik"
      ],
      otc:[
        "Paracetamol (lek pierwszego wyboru w ciąży) — po konsultacji",
        "Unikaj NLPZ (ibuprofen/naproksen) w II/III trymestrze"
      ],
      specs:["Położnik-ginekolog","Położna","SOR/112 przy objawach alarmowych"]
    }
  };

  /* ====== Dziedziczenie przez $ref ====== */
  function resolve(item){
    if (!item) return null;
    if (item.$ref) {
      const base = resolve(DATA[item.$ref]);
      return Object.assign({}, base, Object.fromEntries(Object.entries(item).filter(([k])=>k!=="$ref")));
    }
    return item;
  }

  /* ====== Render ====== */
  const id = new URLSearchParams(window.location.search).get("id");
  let item = resolve(DATA[id]);

  if (item) {
    document.getElementById("title").textContent = item.t;

    const chips = (item.chips||[]).map(c=>`<span class="chip">${c}</span>`).join("");
    document.getElementById("meta").innerHTML = chips;

    document.getElementById("content").innerHTML = `
      <img src="${item.img}" alt="${item.t}" class="detail-img">
      ${item.lead ? <p>${item.lead}</p> : ""}

      ${section("Objawy", item.sx)}
      ${section("Możliwe przyczyny", item.causes)}
      ${section("Kiedy pilnie do lekarza (112/999)", item.red, true)}
      ${section("Co możesz zrobić samodzielnie", item.selfcare)}
      ${section("Leki bez recepty", item.otc)}
      ${section("Specjaliści", item.specs)}
      <p class="note">Uwaga: leki OTC stosuj zgodnie z ulotką i przeciwwskazaniami. W razie wątpliwości skonsultuj się z lekarzem.</p>
    `;
  } else {
    document.getElementById("content").innerHTML =
      "<p>Nie znaleziono danych dla tego elementu.</p>";
  }

  function section(title, list, danger){
    if (!list || !list.length) return "";
    return `
      <h3 class="${danger ? "red": ""}">${title}</h3>
      <ul>${list.map(x=>`<li>${x}</li>`).join("")}</ul>
    `;
  }
  </script>
</body>
</html>
