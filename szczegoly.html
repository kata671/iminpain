<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BoliHelp – Szczegóły</title>
  <style>
    :root { --glass: rgba(255,255,255,0.08); --glass-strong: rgba(255,255,255,0.12); --accent:#2ecc71; }
    body { margin:0; font-family: Arial, sans-serif; background: linear-gradient(135deg,#1e3c72,#2a5298); color:#fff; line-height:1.55; }
    a { color:#fff; text-decoration:none; }
    header { padding: 1rem 1.25rem; }
    h1 { margin:.25rem 0 0; font-size:1.9rem; }

    .container { max-width: 1100px; margin: 1.25rem auto 2.5rem; padding: 0 1rem; display: grid; gap: 1.5rem; }

    .hsection {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.25rem;
      background: var(--glass);
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
    }
    .hsection__media {
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.08); border-radius:12px; padding:.5rem;
    }
    .hsection__media img {
      width:100%; height:auto; border-radius:10px; background:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.3);
    }
    .hsection__text h2 {
      margin:.25rem 0 .5rem; font-size:1.6rem; border-bottom:2px solid var(--accent); padding-bottom:.35rem;
    }
    .hsection__text p, .hsection__text li { font-size:1.15rem; line-height:1.65; }
    .hsection__text ul { margin:.25rem 0 0; padding-left:1.2rem; }
    @media (max-width: 880px) {
      .hsection { grid-template-columns: 1fr; }
      .hsection__media img { max-width: 520px; margin: 0 auto; display:block; }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">← Wróć</a>
    <h1 id="page-title">Szczegóły</h1>
  </header>

  <div class="container" id="content"></div>

  <script>
    // --------- DANE: PIERWSZA POMOC ---------
    const FIRSTAID = {
      reanimacja: {
        title: "Reanimacja (RKO)",
        img: "/img/reanimacja.png",
        text: `<ul>
          <li>Sprawdź przytomność i oddech.</li>
          <li>Wezwij pomoc – numer 112.</li>
          <li>Uciskaj środek klatki piersiowej 100–120/min, głębokość 5 cm.</li>
          <li>Cykl 30 uciśnięć : 2 oddechy (30:2).</li>
        </ul>`
      },
      zadlawienie: {
        title: "Zadławienie",
        img: "/img/zadlawienie.png",
        text: `<ul>
          <li>Skuteczny kaszel → zachęcaj, obserwuj.</li>
          <li>Całkowita niedrożność: 5 uderzeń w plecy → 5 uciśnięć nadbrzusza.</li>
          <li>Powtarzaj 5/5 do skutku lub utraty przytomności.</li>
        </ul>`
      },
      wypadek: {
        title: "Wypadek",
        img: "/img/wypadek.png",
        text: `<ul>
          <li>Oceń miejsce zdarzenia – najpierw Twoje bezpieczeństwo.</li>
          <li>Wezwij pomoc – 112.</li>
          <li>Zabezpiecz miejsce: światła awaryjne, trójkąt ostrzegawczy.</li>
          <li>Udziel pierwszej pomocy i monitoruj poszkodowanego.</li>
        </ul>`
      }
    };

    // --------- DANE: ANATOMIA (PRZYKŁAD) ---------
    const ANATOMIA = {
      kobieta: {
        nos: {
          title: "Nos – kobieta",
          img: "/img/kobieta-nos.png",
          text: `<p>Opis budowy, przyczyny problemów, objawy i pierwsza pomoc dla sekcji "Nos" u kobiety.</p>`
        },
        usta: {
          title: "Usta – kobieta",
          img: "/img/kobieta-usta.png",
          text: `<p>Opis dla ust u kobiety...</p>`
        }
        // dodaj kolejne części ciała tutaj
      },
      mezczyzna: {
        nos: {
          title: "Nos – mężczyzna",
          img: "/img/mezczyzna-nos.png",
          text: `<p>Opis budowy i schorzeń nosa u mężczyzny...</p>`
        }
        // dodaj kolejne części ciała
      },
      dziecko: {
        nos: {
          title: "Nos – dziecko",
          img: "/img/dziecko-nos.png",
          text: `<p>Opis dla nosa u dziecka...</p>`
        }
        // kolejne części
      }
    };

    // --------- GENERATOR SEKCJI ---------
    function makeSection(title, img, text) {
      const sec = document.createElement('section');
      sec.className = 'hsection';
      sec.innerHTML = `
        <div class="hsection__media">
          <img src="${img}" alt="${title}" onerror="this.src='/img/placeholder.png'">
        </div>
        <div class="hsection__text">
          <h2>${title}</h2>
          ${text}
        </div>`;
      return sec;
    }

    // --------- LOGIKA WYBORU ---------
    const qp = new URLSearchParams(location.search);
    const typ = (qp.get('typ') || '').toLowerCase();   // kobieta / mezczyzna / dziecko / porada
    const czesc = (qp.get('czesc') || '').toLowerCase();
    const content = document.getElementById('content');
    const titleEl = document.getElementById('page-title');

    if (typ === 'porada') {
      if (czesc === 'pierwszopomoc') {
        titleEl.textContent = 'Pierwsza pomoc – przegląd';
        content.appendChild(makeSection(FIRSTAID.reanimacja.title, FIRSTAID.reanimacja.img, FIRSTAID.reanimacja.text));
        content.appendChild(makeSection(FIRSTAID.zadlawienie.title, FIRSTAID.zadlawienie.img, FIRSTAID.zadlawienie.text));
        content.appendChild(makeSection(FIRSTAID.wypadek.title, FIRSTAID.wypadek.img, FIRSTAID.wypadek.text));
      } else if (FIRSTAID[czesc]) {
        const d = FIRSTAID[czesc];
        titleEl.textContent = d.title;
        content.appendChild(makeSection(d.title, d.img, d.text));
      } else {
        content.innerHTML = "<p>Brak danych dla tej porady.</p>";
      }
    } else if (ANATOMIA[typ] && ANATOMIA[typ][czesc]) {
      const d = ANATOMIA[typ][czesc];
      titleEl.textContent = d.title;
      content.appendChild(makeSection(d.title, d.img, d.text));
    } else {
      content.innerHTML = "<p>Brak danych.</p>";
    }
  </script>

</body>
</html>
