<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Szczegóły — Boli-mnie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-med">
  <nav class="quickbar">
    <a href="tel:112">📞 112</a>
    <a href="lokalizacja.html">📍 Lokalizacja</a>
    <a href="pierwsza-pomoc.html">⛑️ Pierwsza pomoc</a>

  <header class="site-header">
    <a class="back" href="javascript:history.back()">← Wróć</a>
    <h1 id="title">Szczegóły</h1>
    <p class="subtitle" id="subtitle">Wybierz temat, aby zobaczyć informacje</p>
  </header>

  <main class="container">
    <section class="detail-hero">
      <img id="photo" alt="" />
      <article class="card">
        <h2 id="h2">Opis</h2>
        <p id="desc">Wybierz kafelek poniżej, aby rozwinąć informacje.</p>
        <p class="note">Treści są edukacyjne i nie zastępują porady lekarza. W razie zagrożenia życia dzwoń <strong>112</strong> / <strong>999</strong>.</p>
      </article>
    </section>

    <ul class="tiles tiles-3x2">
      <li><button class="tile tile-btn" data-section="przyczyny">🔍 Przyczyny</button></li>
      <li><button class="tile tile-btn" data-section="objawy">📋 Objawy</button></li>
      <li><button class="tile tile-btn" data-section="pierwsza">⛑️ Pierwsza pomoc</button></li>
      <li><button class="tile tile-btn" data-section="leczenie">💊 Leczenie <span class="badge green">Bez recepty</span> <span class="badge red">Na receptę</span></button></li>
      <li><button class="tile tile-btn" data-section="lekarze">👩‍⚕️ Lekarze</button></li>
      <li><a class="tile tile-accent pulse" href="lokalizacja.html">🚑 Natychmiastowa pomoc</a></li>

    <article id="content" class="card"></article>
  </main>

      "lydka_m":{title:"🦿 Łydka (mężczyzna)", area:"Łydka", img:"img/lydka-m.png", desc:"Skurcze, naciągnięcia, zakrzepica."},
      "kostka_k":{title:"🦶 Kostka (kobieta)", area:"Kostka", img:"img/kostka-k.png", desc:"Skręcenia, urazy."},
      "kostka_m":{title:"🦶 Kostka (mężczyzna)", area:"Kostka", img:"img/kostka-m.png", desc:"Skręcenia, urazy."},

    };

    // ====== TREŚCI uniwersalne ======
    const sections = {
      przyczyny:`<h2>🔍 Przyczyny</h2><ul><li>Napięcie mięśni / uraz</li><li>Infekcje / stany zapalne</li><li>Choroby narządów</li><li>Stres, odwodnienie, brak snu</li></ul>`,
      objawy:`<h2>📋 Objawy</h2><ul><li>Charakter bólu: tępy/kłujący/pulsujący</li><li>Nasilenie i czas trwania</li><li>Objawy towarzyszące</li></ul>`,
      pierwsza:`<h2>⛑️ Pierwsza pomoc</h2><ol><li>Oceń stan, w razie wątpliwości — <strong>112</strong>.</li><li>Odpoczynek, nawodnienie, chłodzenie/ogrzewanie.</li><li>Jeśli ból narasta — <a href="lokalizacja.html">szukaj pomocy</a>.</li></ol>`,
      leczenie:`<h2>💊 Leczenie</h2><p><span class="badge green">Bez recepty</span> — paracetamol, ibuprofen, maści.</p><p><span class="badge red">Na receptę</span> — silniejsze leki, antybiotyki (wg lekarza).</p>`,
      lekarze:`<h2>👩‍⚕️ Lekarze</h2><ul><li>POZ / lekarz rodzinny</li><li>SOR / NPL</li><li>Specjaliści: neurolog, ortopeda, kardiolog, laryngolog, gastrolog, okulista, fizjoterapeuta</li></ul>`
    };

    // ====== INICJALIZACJA ======
    const id = new URLSearchParams(location.search).get("id");
    const item = DATA[id];
    const titleEl=document.getElementById("title"),subtitleEl=document.getElementById("subtitle"),imgEl=document.getElementById("photo"),h2El=document.getElementById("h2"),descEl=document.getElementById("desc"),contentEl=document.getElementById("content");

    function setImage(src,alt){imgEl.src=src;imgEl.alt=alt;imgEl.onerror=()=>{imgEl.onerror=null;imgEl.src="img/placeholder.png";};}

    if(item){titleEl.textContent=item.title;subtitleEl.textContent=`Obszar: ${item.area}`;setImage(item.img,item.title);descEl.textContent=item.desc;h2El.textContent=item.title;}else{titleEl.textContent="Szczegóły";subtitleEl.textContent="—";setImage("img/placeholder.png","Brak danych");descEl.textContent="Nie znaleziono danych.";h2El.textContent="Brak danych";}

    document.querySelectorAll(".tile-btn").forEach(btn=>{
      btn.addEventListener("click",()=>{
        const key=btn.getAttribute("data-section");
        contentEl.innerHTML=sections[key]||"";
        contentEl.scrollIntoView({behavior:"smooth"});
      });
    });
  </script>
</body>
</html>
