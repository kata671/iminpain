<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help — Szczegóły</title>
  <meta name="theme-color" content="#0e1230" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="assets/style.css?v=10" />

  <!-- PATCH START: szczegoly — start zawsze od góry -->
  <script>
  (function(){
    try{ if('scrollRestoration' in history) history.scrollRestoration = 'manual'; }catch(e){}
    function toTop(){ 
      window.scrollTo(0,0);
      document.documentElement.scrollTop = 0;
      document.body.scrollTop = 0;
    }
    toTop();
    document.addEventListener('DOMContentLoaded', function(){ toTop(); }, {once:true});
    window.addEventListener('load', function(){ toTop(); setTimeout(toTop,60); setTimeout(toTop,160); }, {once:true});
    window.addEventListener('pageshow', function(ev){ if(ev.persisted) toTop(); }, {once:true});
    document.addEventListener('DOMContentLoaded', function(){
      var af = document.querySelector('[autofocus]');
      if(af && typeof af.blur==='function') try{ af.blur(); }catch(e){}
    }, {once:true});
  })();
  </script>
  <!-- PATCH END: szczegoly — start zawsze od góry -->

  <style>
    body[data-page="szczegoly"]{
      background:#0e1230; color:#eef2ff;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      margin:0; padding:0;
    }
    .container{max-width:1000px;margin:0 auto;padding:0 16px}

    /* ===== PRZYCISK WRÓĆ ===== */
    #bhBackDetail{
      appearance:none;
      border:1px solid rgba(164,107,255,.28);
      background:rgba(60,32,100,.28);
      color:#eef2ff;
      font-weight:700;
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      margin:12px 0 20px 0;
      box-shadow:
        0 6px 16px rgba(8,10,22,.35),
        inset 0 0 0 1px rgba(164,107,255,.12),
        0 0 8px rgba(164,107,255,.45); /* glow */
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    #bhBackDetail:hover{
      transform:translateY(-1px);
      border-color:rgba(164,107,255,.55);
      box-shadow:
        0 10px 20px rgba(8,10,22,.45),
        0 0 14px rgba(164,107,255,.65),
        inset 0 0 0 1px rgba(164,107,255,.18);
    }
    #bhBackDetail:focus-visible{
      outline:2px solid rgba(164,107,255,.75);
      outline-offset:2px;
    }

    header h1{margin:0 0 20px;font-size:1.8rem}
  </style>
</head>
<body data-page="szczegoly">
  <div class="container">
    <!-- PRZYCISK WRÓĆ -->
    <button id="bhBackDetail" type="button" aria-label="Wróć do poprzedniej strony">← Wróć</button>

    <header class="header">
      <h1 id="detailTitle">Szczegóły</h1>
    </header>

    <!-- Tutaj są Twoje istniejące karty/sekcje -->
    <div id="detailContent">
      <!-- zawartość generowana przez JS / treści opisów -->
    </div>
  </div>

  <script>
    // Obsługa przycisku "Wróć"
    (function(){
      var btn = document.getElementById('bhBackDetail');
      if(!btn) return;
      btn.addEventListener('click', function(){
        if (document.referrer && document.referrer.includes(location.host)) {
          history.back();
        } else {
          location.href = 'index.html';
        }
      });
    })();
  </script>

  <script src="assets/main.js?v=10"></script>
</body>
</html>
