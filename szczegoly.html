<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoliHelp – Szczegóły porady</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d8b4f8, #fcbad3);
      color: #222;
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0.5rem 0;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 1.5rem 0;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .btn-green {
      background: #2ecc71;
      color: #fff;
    }
    .btn-green:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }
    .img-wrap {
      text-align: center;
      margin: 2rem 0;
    }
    .img-wrap img {
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <header>
    <h1>Szczegóły porady</h1>
  </header>

  <main>
    <!-- przyciski -->
    <div class="buttons">
      <button class="btn btn-green" data-graphic="reanimacja">Reanimacja</button>
      <button class="btn btn-green" data-graphic="wypadek">Wypadek</button>
      <button class="btn btn-green" data-graphic="zadlawienie">Zadławienie</button>
    </div>

    <!-- miejsce na obraz -->
    <div class="img-wrap">
      <img id="porada-img"
           src="/img/placeholder.png"
           alt="Grafika porady"
           onerror="this.onerror=null;this.src='/img/placeholder.png';">
    </div>
  </main>

  <script>
    // mapowanie nazw na pliki
    const GRAPHICS = {
      reanimacja: '/img/reanimacja.png',
      wypadek: '/img/wypadek.png',
      zadlawienie: '/img/zadlawienie.png'
    };

    const imgEl = document.getElementById('porada-img');

    function setGraphic(key) {
      const src = GRAPHICS[key] || '/img/placeholder.png';
      imgEl.src = src + '?v=' + Date.now(); // wymusza odświeżenie cache
      imgEl.alt = key ? ('Grafika: ' + key) : 'Grafika porady';
    }

    // 1) ustaw obraz na podstawie URLa (np. ?czesc=zadlawienie)
    const qp = new URLSearchParams(location.search);
    const czesc = (qp.get('czesc') || '').toLowerCase();
    if (czesc) setGraphic(czesc);

    // 2) przełączanie po kliknięciu w przyciski
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('[data-graphic]');
      if (!btn) return;
      e.preventDefault();
      setGraphic(String(btn.getAttribute('data-graphic')).toLowerCase());
    });
  </script>

</body>
</html>
