<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BoliHelp – Szczegóły porady</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* Twoje niebieskie tło */
      color: #fff;
    }
    header {
      padding: 1rem 2rem;
    }
    header a {
      color: #fff;
      text-decoration: none;
    }
    h1 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
    }
    .container {
      max-width: 1100px;
      margin: 1.5rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .card--image {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card--image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }
    .card--text h2 {
      margin-top: 0;
      font-size: 1.5rem;
      border-bottom: 2px solid #2ecc71;
      padding-bottom: .3rem;
    }
    .card--text p, .card--text li {
      font-size: 1.15rem; /* opis większy i czytelniejszy */
      line-height: 1.6;
    }
    ul {
      margin: 0;
      padding-left: 1.2rem;
    }
    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">← Wróć</a>
    <h1 id="page-title">Szczegóły porady</h1>
  </header>

  <div class="container">

    <!-- LEWA: grafika -->
    <div class="card card--image">
      <img id="porada-img" src="/img/placeholder.png" alt="Grafika porady">
    </div>

    <!-- PRAWA: opis -->
    <div class="card card--text">
      <h2 id="section-title">Sekcja</h2>
      <div id="section-text"></div>
    </div>

  </div>

  <script>
    // mapowanie danych
    const DATA = {
      reanimacja: {
        title: "Reanimacja (RKO)",
        img: "/img/reanimacja.png",
        text: `
          <ul>
            <li>Sprawdź przytomność i oddech.</li>
            <li>Wezwij pomoc – numer 112.</li>
            <li>Uciskaj środek klatki piersiowej ok. 5 cm głęboko, 100–120 razy na minutę.</li>
            <li>Cykl: 30 uciśnięć : 2 oddechy ratownicze.</li>
            <li>Kontroluj oddech co pewien czas.</li>
          </ul>
        `
      },
      zadlawienie: {
        title: "Zadławienie",
        img: "/img/zadlawienie.png",
        text: `
          <ul>
            <li>Skuteczny kaszel → zachęcaj do kaszlu, obserwuj.</li>
            <li>Całkowita niedrożność: 5 uderzeń w plecy → 5 uciśnięć nadbrzusza.</li>
            <li>Powtarzaj 5/5 do usunięcia przeszkody lub utraty przytomności.</li>
            <li>Nieprzytomny: 112, rozpocznij RKO (30:2).</li>
            <li>Niemowlę: 5 uderzeń w plecy → 5 uciśnięć klatki (2 palce).</li>
          </ul>
        `
      },
      wypadek: {
        title: "Wypadek",
        img: "/img/wypadek.png",
        text: `
          <ul>
            <li>Oceń miejsce zdarzenia – najpierw Twoje bezpieczeństwo.</li>
            <li>Wezwij pomoc – 112.</li>
            <li>Zabezpiecz miejsce: światła awaryjne, trójkąt ostrzegawczy.</li>
            <li>Udziel pierwszej pomocy do przyjazdu ratowników.</li>
          </ul>
        `
      }
    };

    // pobierz parametr ?czesc=...
    const qp = new URLSearchParams(location.search);
    const czesc = (qp.get('czesc') || "").toLowerCase();

    if (DATA[czesc]) {
      document.getElementById('page-title').textContent = DATA[czesc].title;
      document.getElementById('section-title').textContent = DATA[czesc].title;
      document.getElementById('porada-img').src = DATA[czesc].img;
      document.getElementById('section-text').innerHTML = DATA[czesc].text;
    } else {
      document.getElementById('section-title').textContent = "Brak danych";
      document.getElementById('section-text').innerHTML = "<p>Wybierz właściwą sekcję porady.</p>";
    }
  </script>

</body>
</html>
