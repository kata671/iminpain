      pierwsza:["Oceń stan — w razie wątpliwości 112","Odpoczynek, nawodnienie, chłodzenie/ogrzewanie","Jeśli nie ustępuje — znajdź pomoc w okolicy"],
      leki_otc:["Paracetamol, ibuprofen (jeśli można)","Maści/żele p/zapalne"],
      leki_rx:["Silniejsze p/bólowe/rozkurczowe wg lekarza","Leczenie przyczynowe (antybiotyk, IPP, fizjo)"],
      lekarze:["POZ","Specjalista wg dolegliwości","SOR/NPL w nagłych sytuacjach"]
    };

    // ====== INICJALIZACJA ======
    const params = new URLSearchParams(location.search);
    const id = (params.get("id")||"").toLowerCase();
    const item = DATA[id];

    const titleEl=document.getElementById("title"),
          subtitleEl=document.getElementById("subtitle"),
          imgEl=document.getElementById("photo"),
          h2El=document.getElementById("h2"),
          descEl=document.getElementById("desc"),
          contentEl=document.getElementById("content");

    function setImage(src,alt){
      imgEl.src=src; imgEl.alt=alt;
      imgEl.onerror=()=>{imgEl.onerror=null; imgEl.src="img/placeholder.png";}
    }

    function getSlug(id){ return id.replace(/_(k|m|d)$/,"").replace(/[^a-z0-9]/g,""); }
    const isChild = /_d$/.test(id);

    if(item){
      titleEl.textContent=item.title;
      subtitleEl.textContent=`Obszar: ${item.area}`;
      setImage(item.img,item.title);
      descEl.textContent=item.desc;
      h2El.textContent=item.title;
    }else{
      titleEl.textContent="Szczegóły";
      subtitleEl.textContent="—";
      setImage("img/placeholder.png","Brak danych");
      descEl.textContent="Nie znaleziono danych dla podanego identyfikatora.";
      h2El.textContent="Brak danych";
    }

    function bullets(arr){ return `<ul>${arr.map(x=>`<li>${x}</li>`).join("")}</ul>`; }

    function withPediatric(arr, add){ return isChild ? [...arr, ...add] : arr; }

    function renderSection(key){
      const slug=getSlug(id||"");
      const spec=CONTENT[slug]||{};
      const data={
        przyczyny: spec.przyczyny || FALLBACK.przyczyny,
        objawy: spec.objawy || FALLBACK.objawy,
        pierwsza: spec.pierwsza || FALLBACK.pierwsza,
        leki_otc: spec.leki_otc || FALLBACK.leki_otc,
        leki_rx: spec.leki_rx || FALLBACK.leki_rx,
        lekarze: spec.lekarze || FALLBACK.lekarze
      };

      // dołącz pediatryczne noty jeśli dotyczy
      const objawy = withPediatric(data.objawy, PEDIATRIC.objawy);
      const pierwsza = withPediatric(data.pierwsza, PEDIATRIC.pierwsza);
      const leki_otc = withPediatric(data.leki_otc, PEDIATRIC.leki_otc);
      const leki_rx = withPediatric(data.leki_rx, PEDIATRIC.leki_rx);
      const lekarze = withPediatric(data.lekarze, PEDIATRIC.lekarze);

      if(key==="przyczyny"){
        contentEl.innerHTML=`<h2>🔍 Przyczyny</h2>${bullets(data.przyczyny)}`;
      }else if(key==="objawy"){
        contentEl.innerHTML=`<h2>📋 Objawy (w tym czerwone flagi)</h2>${bullets(objawy)}`;
      }else if(key==="pierwsza"){
        contentEl.innerHTML=`<h2>⛑️ Pierwsza pomoc</h2>${bullets(pierwsza)}<p>W razie zagrożenia życia — <strong>112/999</strong>. Skorzystaj z <a class="btn" href="lokalizacja.html">lokalizacji pomocy</a>.</p>`;
      }else if(key==="leczenie"){
        contentEl.innerHTML=`
          <h2>💊 Leczenie</h2>
          <p><span class="badge green">Bez recepty</span></p>
          ${bullets(leki_otc)}
          <p><span class="badge red">Na receptę</span></p>
          ${bullets(leki_rx)}
          <p class="note">Informacje ogólne. Zawsze sprawdź przeciwwskazania (wiek, choroby, ciąża/karmienie). W razie wątpliwości skonsultuj z lekarzem lub farmaceutą.</p>
        `;
      }else if(key==="lekarze"){
        contentEl.innerHTML=`<h2>👩‍⚕️ Jacy lekarze pomagają?</h2>${bullets(lekarze)}<p><a class="btn" href="lokalizacja.html">📍 Znajdź placówki w pobliżu</a></p>`;
      }
      contentEl.scrollIntoView({behavior:"smooth",block:"start"});
    }

    document.querySelectorAll(".tile-btn").forEach(btn=>{
      btn.addEventListener("click",()=>renderSection(btn.getAttribute("data-section")));
    });
  </script>
</body>
</html>
