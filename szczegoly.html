        lekarze: ["POZ", "Angiolog/Chirurg naczyniowy", "SOR (podejrzenie DVT)"]
      }
      // ... pozostałe obszary domyślnie skorzystają z FALLBACK
    };

    // ====== FALLBACK uniwersalny ======
    const FALLBACK = {
      przyczyny: [
        "Napięcie mięśni/uraz lub stan zapalny.",
        "Czynniki przeciążeniowe, stres, odwodnienie.",
        "Choroby narządów w pobliżu lub ból rzutowany."
      ],
      objawy: [
        "Charakter bólu: tępy/kłujący/pulsujący, nasilenie 0–10.",
        "Objawy towarzyszące: gorączka, nudności, drętwienie, obrzęk.",
        "⚠️ Narastający ból, nagły/„piorunujący”, deficyty neurologiczne, duszność, zasinienie, omdlenie → pilna pomoc."
      ],
      pierwsza: [
        "Oceń stan — w razie wątpliwości dzwoń 112.",
        "Odpoczynek, nawodnienie, miejscowe chłodzenie/ogrzewanie.",
        "Jeśli nie ustępuje lub narasta — skorzystaj z lokalizacji pomocy."
      ],
      leki_otc: [
        "Paracetamol, ibuprofen/naproksen (jeśli brak przeciwwskazań).",
        "Maści/żele chłodzące lub przeciwzapalne.",
        "Dodatkowo: higiena snu, ergonomia, stopniowy powrót do aktywności."
      ],
      leki_rx: [
        "Silniejsze przeciwbólowe/rozkurczowe wg lekarza.",
        "Leczenie przyczynowe (np. antybiotyk, steryd, rehabilitacja)."
      ],
      lekarze: ["POZ / lekarz rodzinny", "Specjalista wg dolegliwości", "SOR/NPL w nagłych sytuacjach"]
    };

    // ====== Render sekcji ======
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");
    const imgEl = document.getElementById("photo");
    const h2El = document.getElementById("h2");
    const descEl = document.getElementById("desc");
    const contentEl = document.getElementById("content");

    function setImage(src, alt){
      imgEl.src = src;
      imgEl.alt = alt;
      imgEl.onerror = ()=>{ imgEl.onerror=null; imgEl.src = "img/placeholder.png"; };
    }

    const params = new URLSearchParams(location.search);
    const id = (params.get("id")||"").toLowerCase();
    const item = DATA[id];

    // Ustalenie sluga obszaru (np. "glowa_k" -> "glowa")
    function getSlug(id){
      return id.replace(/_(k|m)$/,"").replace(/[^a-z0-9]/g,"");
    }

    if (item) {
      titleEl.textContent = item.title;
      subtitleEl.textContent = `Obszar: ${item.area}`;
      setImage(item.img, item.title);
      descEl.textContent = item.desc;
      h2El.textContent = item.title;
    } else {
      titleEl.textContent = "Szczegóły";
      subtitleEl.textContent = "—";
      setImage("img/placeholder.png","Brak danych");
      descEl.textContent = "Nie znaleziono danych dla podanego identyfikatora.";
      h2El.textContent = "Brak danych";
    }

    function bullets(arr){
      return `<ul>${arr.map(x=>`<li>${x}</li>`).join("")}</ul>`;
    }

    function renderSection(key){
      const slug = getSlug(id||"");
      const spec = CONTENT[slug] || {};
      const data = {
        przyczyny: spec.przyczyny || FALLBACK.przyczyny,
        objawy: spec.objawy || FALLBACK.objawy,
        pierwsza: spec.pierwsza || FALLBACK.pierwsza,
        leki_otc: spec.leki_otc || FALLBACK.leki_otc,
        leki_rx: spec.leki_rx || FALLBACK.leki_rx,
        lekarze: spec.lekarze || FALLBACK.lekarze
      };

      if (key === "przyczyny") {
        contentEl.innerHTML = `<h2>🔍 Przyczyny</h2>${bullets(data.przyczyny)}`;
      } else if (key === "objawy") {
        contentEl.innerHTML = `<h2>📋 Objawy (w tym czerwone flagi)</h2>${bullets(data.objawy)}`;
      } else if (key === "pierwsza") {
        contentEl.innerHTML = `<h2>⛑️ Pierwsza pomoc</h2>${bullets(data.pierwsza)}<p>W razie zagrożenia życia — <strong>112/999</strong>. Skorzystaj z <a class="btn" href="lokalizacja.html">lokalizacji pomocy</a>.</p>`;
      } else if (key === "leczenie") {
        contentEl.innerHTML = `
          <h2>💊 Leczenie</h2>
          <p><span class="badge green">Bez recepty</span></p>
          ${bullets(data.leki_otc)}
          <p><span class="badge red">Na receptę</span></p>
          ${bullets(data.leki_rx)}
          <p class="note">Uwaga: informacje ogólne. Sprawdź przeciwwskazania i interakcje; w ciąży/karmieniu oraz przy chorobach przewlekłych skonsultuj leki z lekarzem lub farmaceutą.</p>
        `;
      } else if (key === "lekarze") {
        contentEl.innerHTML = `<h2>👩‍⚕️ Jacy lekarze pomagają?</h2>${bullets(data.lekarze)}<p><a class="btn" href="lokalizacja.html">📍 Znajdź placówki w pobliżu</a></p>`;
      }
      contentEl.scrollIntoView({behavior:"smooth", block:"start"});
    }

    document.querySelectorAll(".tile-btn").forEach(btn=>{
      btn.addEventListener("click", ()=> renderSection(btn.getAttribute("data-section")));
    });
  </script>
</body>
</html>
