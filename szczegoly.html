
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help — Szczegóły</title>
  <style>
    /* === szczegoly.html — wersja 2025-09-03 ===
       Zmiana: strona zawsze startuje od góry (scrollTop=0)
       + bezpieczne namespace .bh2025-scroll
    */

    body {
      margin:0;
      font-family:system-ui,sans-serif;
      background:#0d0f1a;
      color:#f1f1f1;
      line-height:1.6;
    }
    header {
      padding:1rem;
      background:#1a1c2d;
      box-shadow:0 2px 6px rgba(0,0,0,.4);
    }
    header h1 {
      margin:0;
      font-size:1.5rem;
      color:#fff;
    }
    main {
      padding:1rem;
    }
    section.card {
      background:rgba(40,20,70,.6);
      border:1px solid rgba(164,107,255,.6);
      border-radius:12px;
      padding:1rem;
      margin:1rem 0;
      box-shadow:0 0 12px rgba(164,107,255,.25);
    }
    section.card h2 {
      margin-top:0;
      border-bottom:1px solid rgba(255,255,255,.15);
      padding-bottom:.25rem;
    }
  </style>
</head>
<body data-page="szczegoly">
  <header>
    <h1>Szczegóły — Boli Help</h1>
  </header>

  <main>
    <section class="card">
      <h2>Objawy</h2>
      <p>Przykładowy opis objawów dla wybranej części ciała...</p>
    </section>

    <section class="card">
      <h2>Przyczyny</h2>
      <p>Rozbudowany opis przyczyn...</p>
    </section>

    <section class="card">
      <h2>Pierwsza pomoc</h2>
      <p>Instrukcje pierwszej pomocy...</p>
    </section>
    <section class="card">
      <h2>Leki</h2>
      <p>Podział na leki bez recepty i na receptę...</p>
    </section>

    <section class="card">
      <h2>Rehabilitacja / Profilaktyka</h2>
      <p>Ćwiczenia, zalecenia i profilaktyka...</p>
    </section>
  </main>

  <script>
    // === Scroll fix (2025-09-03) ===
    (function(){
      if(document.body.getAttribute('data-page')==="szczegoly"){
        window.scrollTo({top:0, left:0, behavior:"instant"});
      }
    })();
  </script>
</body>
</html>
