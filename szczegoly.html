/* ====== 3) Funkcje pomocnicze ====== */
function el(tag, className, html) {
  const e = document.createElement(tag);
  if (className) e.className = className;
  if (html !== undefined) e.innerHTML = html;
  return e;
}
function card(title, items) {
  const c = el("div", "card");
  c.appendChild(el("h3", null, title));
  if (Array.isArray(items)) {
    const ul = el("ul");
    items.forEach(it => ul.appendChild(el("li", null, it)));
    c.appendChild(ul);
  } else if (typeof items === 'string') {
    c.appendChild(el("p", null, items));
  }
  return c;
}

/* ====== 4) Render ====== */
async function load() {
  const err = document.getElementById("err");
  const content = document.getElementById("content");
  const titleEl = document.getElementById("title");
  try {
    if (!id) throw new Error("Brak parametru ?id w adresie.");

    const candidates = [
      "data/detailed_conditions.json",
      "data/conditions.json",
      "/data/detailed_conditions.json",
      "/data/conditions.json"
    ];
    let dataFromJson = null;
    for (const path of candidates) {
      try {
        const res = await fetch(path + "?" + Date.now(), { cache: "no-store" });
        if (!res.ok) continue;
        const json = await res.json();
        if (json && json[id]) { dataFromJson = json[id]; break; }
      } catch(e) {}
    }

    const node = dataFromJson || (window.CONTENT && window.CONTENT[id]) || null;
    if (!node) {
      titleEl.textContent = "Brak danych: " + id;
      content.innerHTML = "<p style='color:#f99'>Nie znaleziono treści dla tego obszaru.</p>";
      return;
    }

    // ====== Render ======
    titleEl.textContent = node.title || id;
    content.innerHTML = '';
    const grid = document.createElement("div");
    grid.className = "cards";

    // 🔧 wymuszenie układu 3+3
    Object.assign(grid.style, {
      display: 'grid',
      gridTemplateColumns: 'repeat(3, minmax(0,1fr))',
      gap: '24px',
      justifyItems: 'center',
      alignItems: 'start',
      maxWidth: '1100px',
      margin: '28px auto'
    });

    grid.appendChild(card("Możliwe przyczyny bólu", node.causes));
    grid.appendChild(card("Typowe objawy", node.symptoms));
    grid.appendChild(card("Do jakiego lekarza", node.doctors));
    grid.appendChild(card("Leki / środki łagodzące", node.medications));
    grid.appendChild(card("Pierwsza pomoc (domowa)", node.first_aid));

    // 🔴 zawsze dodajemy „Niezwłoczną pomoc” jako ostatni kafelek
    const emergencyList = Array.isArray(node.emergency) && node.emergency.length
      ? node.emergency
      : [
          "Silny, narastający ból, duszność, zlewne poty, omdlenie.",
          "Objawy udaru: osłabienie, bełkotliwa mowa, opadnięty kącik ust.",
          "Ostra duszność, sinica, krwawienie, silny uraz.",
          "W razie wątpliwości: natychmiast zadzwoń 112."
        ];
    const em = card("Niezwłoczna pomoc (112/SOR)", emergencyList);
    em.classList.add("emergency");
    grid.appendChild(em);

    content.appendChild(grid);

    if (node.description) {
      const desc = document.createElement("p");
      desc.style.marginTop = "16px";
      desc.textContent = node.description;
      content.appendChild(desc);
    }

  } catch (e) {
    err.style.display = 'block';
    err.textContent = "Błąd wczytywania: " + e.message;
  }
}
load();
