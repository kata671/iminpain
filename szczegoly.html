<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BoliHelp – Szczegóły porady</title>
  <style>
    /* TŁO I BAZA */
    :root { --glass: rgba(255,255,255,0.08); --glass-strong: rgba(255,255,255,0.12); --accent:#2ecc71; }
    body { margin:0; font-family: Arial, sans-serif; background: linear-gradient(135deg,#1e3c72,#2a5298); color:#fff; line-height:1.55; }
    a { color:#fff; text-decoration:none; }
    header { padding: 1rem 1.25rem; }
    h1 { margin:.25rem 0 0; font-size:1.9rem; }

    /* KONTENER */
    .container { max-width: 1100px; margin: 1.25rem auto 2.5rem; padding: 0 1rem; display: grid; gap: 1.5rem; }

    /* SEKCJA POZIOMA: LEWO OBRAZ / PRAWO TEKST */
    .hsection {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.25rem;
      background: var(--glass);
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
    }
    .hsection + .hsection { background: var(--glass-strong); }

    .hsection__media {
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,.08); border-radius:12px; padding:.5rem;
    }
    .hsection__media img {
      width:100%; height:auto; border-radius:10px; background:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,.3);
    }

    .hsection__text h2 {
      margin:.25rem 0 .5rem; font-size:1.6rem; border-bottom:2px solid var(--accent); padding-bottom:.35rem;
    }
    .hsection__text p, .hsection__text li { font-size:1.15rem; line-height:1.65; }
    .hsection__text ul { margin:.25rem 0 0; padding-left:1.2rem; }

    /* RESPONSYWNOŚĆ */
    @media (max-width: 880px) {
      .hsection { grid-template-columns: 1fr; }
      .hsection__media img { max-width: 520px; margin: 0 auto; display:block; }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">← Wróć</a>
    <h1 id="page-title">Szczegóły porady</h1>
  </header>

  <div class="container" id="content"><!-- JS wstawi sekcje tutaj --></div>

  <script>
    // dane: tytuły, ścieżki obrazów i opisy
    const DATA = {
      reanimacja: {
        title: "Reanimacja (RKO)",
        img: "/img/reanimacja.png",
        text: `
          <ul>
            <li>Sprawdź przytomność i oddech.</li>
            <li>Wezwij pomoc – numer 112.</li>
            <li>Uciskaj środek klatki piersiowej ok. 5 cm, 100–120/min.</li>
            <li>Cykl: 30 uciśnięć : 2 oddechy ratownicze (30:2).</li>
            <li>Okresowo kontroluj oddech i stan poszkodowanego.</li>
          </ul>`
      },
      zadlawienie: {
        title: "Zadławienie",
        img: "/img/zadlawienie.png",
        text: `
          <ul>
            <li>Skuteczny kaszel → zachęcaj do kaszlu, obserwuj.</li>
            <li>Całkowita niedrożność: 5 uderzeń w plecy → 5 uciśnięć nadbrzusza.</li>
            <li>Powtarzaj 5/5 do usunięcia przeszkody lub utraty przytomności.</li>
            <li>Nieprzytomny: 112 i RKO (30:2) – kontrola jamy ustnej po serii.</li>
            <li>Niemowlę: 5 uderzeń w plecy → 5 ucisków klatki (2 palce).</li>
          </ul>`
      },
      wypadek: {
        title: "Wypadek",
        img: "/img/wypadek.png",
        text: `
          <ul>
            <li>Oceń miejsce zdarzenia – najpierw Twoje bezpieczeństwo.</li>
            <li>Wezwij pomoc – 112.</li>
            <li>Zabezpiecz miejsce: światła awaryjne, trójkąt, strefa bezpieczeństwa.</li>
            <li>Udziel pierwszej pomocy i monitoruj poszkodowanego do przyjazdu służb.</li>
          </ul>`
      }
    };

    // pomocniczo – tworzenie jednej poziomej sekcji
    function makeSection(key) {
      const d = DATA[key];
      const wrapper = document.createElement('section');
      wrapper.className = 'hsection';
      wrapper.innerHTML = `
        <div class="hsection__media">
          <img src="${d.img}" alt="${d.title}" onerror="this.src='/img/placeholder.png'">
        </div>
        <div class="hsection__text">
          <h2>${d.title}</h2>
          ${d.text}
        </div>`;
      return wrapper;
    }

    // logika trybów
    const qp = new URLSearchParams(location.search);
    const czesc = (qp.get('czesc') || '').toLowerCase();
    const content = document.getElementById('content');
    const titleEl = document.getElementById('page-title');

    if (czesc === 'pierwszopomoc') {
      // widok z trzema poziomymi sekcjami po kolei
      titleEl.textContent = 'Pierwsza pomoc – przegląd';
      content.appendChild(makeSection('reanimacja'));
      content.appendChild(makeSection('zadlawienie'));
      content.appendChild(makeSection('wypadek'));
    } else if (DATA[czesc]) {
      // pojedyncza sekcja (np. czesc=reanimacja)
      titleEl.textContent = DATA[czesc].title;
      content.appendChild(makeSection(czesc));
    } else {
      // fallback
      titleEl.textContent = 'Szczegóły porady';
      const info = document.createElement('p');
      info.textContent = 'Wybierz właściwą sekcję porady.';
      content.appendChild(info);
    }
  </script>

</body>
</html>
