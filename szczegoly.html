  <!-- Skrypt: podświetlenie "Bez recepty:" na zielono -->
  <script>
  (function(){
    function highlightLabels(root){
      const nodes = root.querySelectorAll('.card ul li, .card p');
      nodes.forEach(node => {
        const prev = node.innerHTML;
        const next = prev.replace(/(^|\s)(Bez recepty)\s*:/i, '$1<strong class="otc">$2</strong>:');
        if(next !== prev) node.innerHTML = next;
      });
    }
    function run(){
      const content = document.getElementById('content');
      if(content) highlightLabels(content);
    }
    if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', run);
    else run();

    const mo = new MutationObserver(() => run());
    mo.observe(document.body, { childList: true, subtree: true });
  })();
  </script>
