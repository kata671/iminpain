function el(tag, className, html) {
  const e = document.createElement(tag);
  if (className) e.className = className;
  if (html !== undefined) e.innerHTML = html;
  return e;
}
function card(title, items) {
  const c = el("div", "card");
  c.appendChild(el("h3", null, title));
  if (Array.isArray(items)) {
    const ul = el("ul");
    items.forEach(it => ul.appendChild(el("li", null, it)));
    c.appendChild(ul);
  } else if (typeof items === "string") {
    c.appendChild(el("p", null, items));
  }
  return c;
}

<script>
(function fixSzczegolyLayout(){
  const EMERGENCY_TITLE = "Niezw≈Çoczna pomoc (112/SOR)";
  function ensureHoverCSS(){
    if (document.getElementById('szczegoly-hover-css')) return;
    const s = document.createElement('style');
    s.id = 'szczegoly-hover-css';
    s.textContent = `
      body[data-page="szczegoly"] .card:hover{
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(255,255,255,.12), 0 0 20px rgba(165,140,255,.25);
      }
      body[data-page="szczegoly"] .card.emergency:hover{
        box-shadow: 0 10px 28px rgba(0,0,0,.5), 0 0 28px rgba(255,40,40,.85);
      }`;
    document.head.appendChild(s);
  }
  function styleCard(c, emergency=false){
    c.classList.add('card');
    c.style.maxWidth='320px';
    c.style.background = emergency?'rgba(120,8,8,.22)':'rgba(34,42,90,.85)';
    c.style.border = emergency?'2px solid #ff3c3c':'2px solid #5463b5';
    c.style.borderRadius='16px';
    c.style.padding='16px';
    c.style.boxShadow = emergency?
      'inset 0 0 2px rgba(255,60,60,.5),0 6px 18px rgba(0,0,0,.35)':
      '0 6px 16px rgba(0,0,0,.25)';
    if(emergency) c.classList.add('emergency');
  }
  function apply(){
    ensureHoverCSS();
    const grid=document.querySelector('#content .cards');
    if(!grid) return;
    grid.style.display='grid';
    grid.style.gridTemplateColumns='repeat(3,1fr)';
    grid.style.gap='24px';
    grid.style.justifyItems='center';
    grid.style.alignItems='start';
    grid.style.maxWidth='1100px';
    grid.style.margin='28px auto';
    grid.style.padding='0 8px';
    Array.from(grid.children).forEach(c=>{
      const isEmergency=c.classList.contains('emergency')||
        (c.querySelector('h3')?.textContent||'').trim().toLowerCase().startsWith(EMERGENCY_TITLE.toLowerCase());
      styleCard(c,isEmergency);
    });
  }
  if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',()=>{apply();setTimeout(apply,200);});}
  else{apply();setTimeout(apply,200);}
})();
</script>
