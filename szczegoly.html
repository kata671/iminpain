/* ====== 4) POMOCNICZE ====== */
function el(tag, className, html) {
  const e = document.createElement(tag);
  if (className) e.className = className;
  if (html !== undefined) e.innerHTML = html;
  return e;
}
function card(title, items) {
  const c = el("div", "card");
  c.appendChild(el("h3", null, title));
  if (Array.isArray(items)) {
    const ul = el("ul");
    items.forEach(it => ul.appendChild(el("li", null, it)));
    c.appendChild(ul);
  } else if (typeof items === 'string') {
    c.appendChild(el("p", null, items));
  }
  return c;
}

/* ====== 5) ŁADOWANIE: NAJPIERW INLINE (PEWNE), POTEM PRÓBA JSON ====== */
async function load() {
  const err = document.getElementById("err");
  const content = document.getElementById("content");
  const titleEl = document.getElementById("title");

  try {
    if (!id) throw new Error("Brak parametru ?id w adresie.");

    // 5a) Render od razu z wbudowanych danych (pewne)
    let node = (window.CONTENT && window.CONTENT[id]) || null;
    let usedUrl = "(inline)";

    render(node);

    // 5b) Spróbuj nadpisać danymi z pliku JSON (jeśli jest)
    const candidates = [
      "data/detailed_conditions.json",
      "data/conditions.json",
      "/data/detailed_conditions.json",
      "/data/conditions.json"
    ];
    for (const path of candidates) {
      try {
        const res = await fetch(path + "?" + Date.now(), { cache: "no-store" });
        if (!res.ok) continue;
        const data = await res.json();
        if (data && data[id]) {
          usedUrl = path;
          node = data[id];
          render(node); // nadpisz lepszymi danymi z pliku
          break;
        }
      } catch(e) { /* ignoruj */ }
    }

    function render(nodeData) {
      if (!nodeData) {
        // Gdy nie ma nawet w inline – pokaż czytelny komunikat z id
        titleEl.textContent = "Brak danych: " + id;
        content.innerHTML = "";
        const info = document.createElement("div");
        info.style.cssText = "max-width:1100px;margin:24px auto;padding:12px 16px;background:#2a223b;border:1px solid #624ea8;border-radius:12px;color:#e9e6ff";
        info.innerHTML = `
          <h2>Nie znaleziono treści dla <code>${id}</code></h2>
          <p>Sprawdź, czy istnieje wpis w danych (inline/JSON) dla tego identyfikatora.</p>
        `;
        content.appendChild(info);
        return;
      }

      titleEl.textContent = nodeData.title || id;
      content.innerHTML = '';
      const grid = document.createElement("div");
      grid.className = "cards";

      grid.appendChild(card("Możliwe przyczyny bólu", nodeData.causes));
      grid.appendChild(card("Typowe objawy", nodeData.symptoms));
      grid.appendChild(card("Do jakiego lekarza", nodeData.doctors));
      grid.appendChild(card("Leki / środki łagodzące", nodeData.medications));
      grid.appendChild(card("Pierwsza pomoc (domowa)", nodeData.first_aid));

      if (nodeData.emergency && nodeData.emergency.length) {
        const em = card("Niezwłoczna pomoc (112/SOR)", nodeData.emergency);
        em.style.borderColor = "rgba(255,100,100,.6)";
        grid.appendChild(em);
      }

      content.appendChild(grid);

      if (nodeData.description) {
        const desc = document.createElement("p");
        desc.style.marginTop = "16px";
        desc.textContent = nodeData.description;
        content.appendChild(desc);
      }
    }

  } catch (e) {
    err.style.display = 'block';
    err.textContent = "Błąd wczytywania: " + e.message;
    console.error(e);
  }
}
