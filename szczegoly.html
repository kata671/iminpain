    :root{

      --ok:#70e1b1; --warn:#ffd16c; --danger:#ff6b6b;
      --radius:16px; --gap:14px; --speed:.24s;

      --c-causes:   rgba(164,107,255,.55);
      --c-firstaid: rgba(112,225,177,.55);

      --c-rx:       rgba(255,107,107,.70);

    html,body{ height:100%; }
    body{
      position:relative; background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      line-height:1.55; font-size:15px;
    }
    h1,h2,h3,h4,h5,h6{ line-height:1.2; font-weight:900; letter-spacing:-.5px; margin-top:0; }
    .container{
      max-width:1080px; margin:0 auto; padding:0 16px; position:relative; z-index:10;
    }

    /* TAPETA I SIATKA (PRZYWRÓCONE) */
    .bh-wallpaper,.bh-grid{position:fixed; inset:0; pointer-events:none}
    .bh-wallpaper{
      z-index:0;
      background:
        radial-gradient(42vw 36vh at 16% 12%, rgba(255,110,199,.30), transparent 60%),
        radial-gradient(36vw 30vh at 84% 10%, rgba(164,107,255,.30), transparent 70%);
      opacity:.8;
    }
    .bh-grid{
      z-index:1;
      background:repeating-linear-gradient(0deg,rgba(255,255,255,.03),rgba(255,255,255,.03) 1px,transparent 1px,transparent 40px),repeating-linear-gradient(90deg,rgba(255,255,255,.03),rgba(255,255,255,.03) 1px,transparent 1px,transparent 40px);
    }

    /* Guzik WRÓĆ w lewym górnym rogu */
    #bhBackMini {
      position: fixed !important;
      top: 16px !important;
      left: 16px !important;
      margin: 0 !important;
      z-index: 3000 !important;

      appearance: none;
      border: 1px solid var(--stroke);
      background: var(--card);
      color: var(--text);
      font-weight: 700;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(8,10,22,.35),
                  inset 0 0 0 1px rgba(164,107,255,.12);
      transition: .2s ease;
    }
    #bhBackMini:hover {
      background: rgba(60,32,100,.45);
      box-shadow: 0 10px 20px rgba(8,10,22,.45),
                  inset 0 0 0 1px rgba(164,107,255,.20);
    }
    @media (max-width:768px){
      #bhBackMini{ top: 10px !important; left: 12px !important; padding: 7px 10px; font-size:13px; }
    }

    /* UKŁAD STRONY SZCZEGÓŁÓW */
    .section-list{ display:flex; flex-direction:column; gap:var(--gap); padding:16px 0 60px; }
    .section-card{
      background:var(--card); border:1px solid var(--stroke); border-radius:var(--radius);
      box-shadow:0 10px 22px rgba(8,10,22,.12), inset 0 0 0 1px rgba(164,107,255,.14);
      padding:16px; transition:var(--speed);
    }
    .section-card:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 28px rgba(8,10,22,.18), inset 0 0 0 1px rgba(164,107,255,.24);
    }
    .section-card h2{ font-size:17px; margin-bottom:12px; display:flex; gap:8px; align-items:center; }
    .section-card p:last-child{ margin-bottom:0; }
    .section-card .chip-list{ display:flex; flex-wrap:wrap; gap:8px; margin-top:8px; }

    .chip{
      display:inline-flex; align-items:center; padding:6px 10px; border-radius:8px; font-size:13px; font-weight:700;
      background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.12); color:var(--text);
      cursor:default; transition:var(--speed); user-select:none;
    }
    .chip:hover{ background:rgba(255,255,255,.08); }

    /* KOLORY KART (jak w poprzednim pliku) */
    #s-objawy{
      border-color:rgba(94,234,212,.35);
      box-shadow:0 10px 22px rgba(94,234,212,.12), inset 0 0 0 1px rgba(94,234,212,.24);
      background:rgba(60,32,100,.30) linear-gradient(135deg, rgba(94,234,212,.10), transparent 70%);
      position:relative;
    }
    #s-objawy h2{ color:var(--teal); }
    #s-objawy .chip{ border-color:rgba(94,234,212,.25); }

    #s-przyczyny{
      border-color:rgba(164,107,255,.35);
      box-shadow:0 10px 22px rgba(164,107,255,.12), inset 0 0 0 1px rgba(164,107,255,.24);
      background:var(--card) linear-gradient(135deg, rgba(164,107,255,.10), transparent 70%);
      position:relative;
    }
    #s-przyczyny h2{ color:var(--accent); }
    #s-przyczyny .chip{ border-color:rgba(164,107,255,.25); }

    #s-pierwszapomoc{
      border-color:rgba(112,225,177,.35);

    #s-pierwszapomoc h2{ color:var(--ok); }
    #s-pierwszapomoc .chip{ border-color:rgba(112,225,177,.25); }

      border-color:rgba(255,184,108,.35);
      box-shadow:0 10px 22px rgba(255,184,108,.12), inset 0 0 0 1px rgba(255,184,108,.24);
      background:var(--card) linear-gradient(135deg, rgba(255,184,108,.10), transparent 70%);
      position:relative;
    }
    #s-lekiotc h2{ color:var(--warn); }
    #s-lekiotc .chip{ border-color:rgba(255,184,108,.25); }

    #s-lekirx{
      border-color:rgba(255,107,107,.35);
      box-shadow:0 10px 22px rgba(255,107,107,.12), inset 0 0 0 1px rgba(255,107,107,.24);
      background:var(--card) linear-gradient(135deg, rgba(255,107,107,.10), transparent 70%);
      position:relative;
    }
    #s-lekirx h2{ color:var(--danger); }
    #s-lekirx .chip{ border-color:rgba(255,107,107,.25); }
    
    #s-rehabilitacja{
      border-color:rgba(94,234,212,.35);
      box-shadow:0 10px 22px rgba(94,234,212,.12), inset 0 0 0 1px rgba(94,234,212,.24);
      background:var(--card) linear-gradient(135deg, rgba(94,234,212,.10), transparent 70%);
      position:relative;
    }
    #s-rehabilitacja h2{ color:var(--teal); }
    #s-rehabilitacja .chip{ border-color:rgba(94,234,212,.25); }

    /* TŁUMACZ W PRAWYM GÓRNYM ROGU (SPÓJNY STYL) */
    #bhLangPick {
      position: fixed !important;
      top: 16px !important;
      right: 24px !important;
      z-index: 9999 !important;
      display: inline-flex !important;
      align-items: center;
      gap: 6px;
      background: rgba(60,32,100,.38); /* Zmieniony na spójny z index/kobieta */
      border: 1px solid rgba(164,107,255,.28); /* Zmieniony na spójny */
      border-radius: 12px;
      padding: 6px 10px;
      backdrop-filter: saturate(120%) blur(6px);
      box-shadow: 0 4px 12px rgba(8,10,22,.35); /* Zmieniony na spójny */
      transition: .2s ease;
    }
    #bhLangPick label { display: none !important; }
    #bhLangSelect {
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      letter-spacing: .3px;
    }

    #bhLangSelect option {
      color: #0e1230;
      background: #ffffff;
    }

    /* TELEFON – ciut mniejsze i bliżej rogu */
    @media (max-width:768px){
      #bhLangPick{
        top: 10px !important;
        right: 12px !important;
        padding: 5px 8px;
      }

    }

    /* Tytuł strony */
    .detail-header{
      padding: 80px 0 20px;
      position:sticky; top:0; z-index:100;
      background:linear-gradient(180deg, var(--bg) 60%, rgba(14,18,48,0) 100%);
    }
    .detail-header h1{ font-size:28px; }
    .detail-header h2{ font-size:20px; font-weight:700; color:var(--muted); margin-bottom:4px; }
  </style>
</head>

        const data = getSectionData(partKey, lang);

        document.querySelectorAll('[data-lang-part]').forEach(el=>{
          const part = el.getAttribute('data-lang-part');
          try{ 
            const content = data[part] || dict[lang].parts[part];

              if(part.endsWith('Chips')){

      function setLang(l){
        if(!dict[l]) return;
        lang = l;
        localStorage.setItem(LS_KEY, lang);
        apply();
      }

      if(sel){
