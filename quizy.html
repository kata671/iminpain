<!doctype html>
<html lang="pl" data-lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boli Help ‚Äî Quizy</title>
  <meta name="theme-color" content="#0e1230" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <link rel="stylesheet" href="assets/style.css?v=10" />
  <style>
    body{background:#0e1230;color:#eef2ff;-webkit-font-smoothing:antialiased}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
    .back{appearance:none;border:1px solid rgba(164,107,255,.35);background:rgba(255,255,255,.06);color:#fff;
      border-radius:12px;padding:8px 12px;text-decoration:none;font-weight:800}
    .page-title{font-weight:900;letter-spacing:.2px}
    .badge-box{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:14px;
      background:rgba(34,197,94,.14);border:1px solid rgba(34,197,94,.45);box-shadow:0 0 0 1px rgba(34,197,94,.2) inset}
    .badge-box.hidden{display:none}
    .badge-ico{font-size:20px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(3,1fr)}
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}
    .qcard{border-radius:18px;overflow:hidden;background:rgba(60,32,100,.32);border:1px solid rgba(164,107,255,.22);
      box-shadow:0 10px 22px rgba(255,110,199,.12), 0 0 0 1px rgba(164,107,255,.14) inset}
    .qcard__body{padding:14px}
    .qcard__title{font-weight:900;margin-bottom:6px}
    .qcard__desc{opacity:.9;font-size:14px}
    .qcard__foot{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:12px 14px;
      border-top:1px solid rgba(164,107,255,.22);background:rgba(255,255,255,.04)}
    .btn{appearance:none;border:1px solid rgba(164,107,255,.35);background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color:#fff;border-radius:12px;padding:8px 12px;font-weight:800;cursor:pointer}
    .pill-status{font-size:12px;opacity:.9;border:1px solid rgba(255,255,255,.2);border-radius:999px;padding:4px 8px}
    .pill-ok{border-color:rgba(34,197,94,.6);background:rgba(34,197,94,.15)}
    .pill-new{border-color:rgba(96,165,250,.6);background:rgba(96,165,250,.12)}
    /* Modal */
    .modal{position:fixed;inset:0;z-index:9999;background:radial-gradient(50% 50% at 50% 50%, rgba(14,18,48,.88), rgba(14,18,48,.92));display:none}
    .modal[aria-hidden="false"]{display:block}
    .panel{position:relative;max-width:800px;margin:6vh auto;background:rgba(60,32,100,.36);border:1px solid rgba(164,107,255,.25);
      border-radius:18px;padding:16px;color:#eef2ff}
    .panel__head{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .close{appearance:none;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.06);color:#fff;border-radius:12px;padding:6px 10px;font-weight:900}
    .progress{display:flex;align-items:center;gap:10px;margin:8px 0 12px}
    .pbar{flex:1;height:12px;border-radius:999px;outline:1px solid rgba(255,255,255,.14);background:linear-gradient(90deg,#5eead4,#ff6ec7);position:relative;overflow:hidden}
    .pcursor{position:absolute;top:50%;transform:translate(-50%,-50%);left:6%;width:16px;height:16px;border-radius:50%;
      background:#fff;box-shadow:0 0 0 2px rgba(94,234,212,.35)}
    .q{font-weight:900;margin:8px 0}
    .ans{display:block;width:100%;text-align:left;margin:8px 0;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.22);
      background:rgba(255,255,255,.08);cursor:pointer;color:#ffffff}
    .ans:hover{box-shadow:0 10px 20px rgba(0,0,0,.25);transform:translateY(-1px)}
    .ans.correct{box-shadow:0 0 0 2px rgba(94,234,212,.65)}
    .ans.wrong{box-shadow:0 0 0 2px rgba(255,107,107,.7)}
    .panel__foot{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
    .muted{opacity:.9;margin-top:6px}
    .award{position:fixed;left:50%;bottom:26px;transform:translateX(-50%);background:rgba(60,32,100,.88);color:#ffffff;padding:10px 14px;
      border:1px solid rgba(164,107,255,.45);border-radius:12px;box-shadow:0 10px 26px rgba(8,10,22,.55);font-weight:800;z-index:10002}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <a class="back" href="index.html">‚Üê Strona g≈Ç√≥wna</a>
      <h1 class="page-title">Quizy: pierwsza pomoc</h1>
      <div></div>
    </div>

    <!-- Odznaka ratownika -->
    <div id="badgeBox" class="badge-box hidden" role="status" aria-live="polite">
      <span class="badge-ico">üèÖ</span>
      <div><strong>Odznaka ‚ÄûRatownik‚Äù zdobyta!</strong> Gratulacje ‚Äî zaliczy≈Ça≈õ/e≈õ wszystkie quizy na 100%.</div>
    </div>

    <!-- Karty quiz√≥w -->
    <section id="quizGrid" class="grid" aria-label="Lista quiz√≥w"></section>
  </div>

  <!-- Modal quizu -->
  <div id="quizModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="quizTitle">
    <div class="panel">
      <div class="panel__head">
        <div>
          <div id="quizTitle" class="page-title">Quiz</div>
          <div id="quizSubtitle" class="muted"></div>
        </div>
        <button id="quizClose" class="close" type="button" aria-label="Zamknij">‚úï</button>
      </div>

      <div class="progress"><div class="pbar"><span id="quizCursor" class="pcursor"></span></div><div><span id="quizStep">1</span>/<span id="quizTotal">3</span></div></div>
      <div id="qText" class="q">‚Ä¶</div>
      <div id="aWrap"></div>
      <div class="panel__foot">
        <button id="quizRestart" class="btn" type="button">Zacznij od nowa</button>
        <button id="quizNext" class="btn" type="button">Dalej</button>
      </div>
    </div>
  </div>

  <script src="assets/quizy.js?v=1"></script>
</body>
</html>
