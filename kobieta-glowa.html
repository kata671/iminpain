<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kobieta – Głowa i szyja</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Twardy „fix” rozmiarów kafelków (niezależny od style.css) -->
  <style>
    :root { --tile-h: 200px; } /* tu zmienisz wspólną wysokość miniatur */
    body { color: #fff; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 18px; }
    h1 { margin: 10px 0 8px; text-align: center; }
    .btn { display:inline-block; margin:12px 0 20px; padding:10px 14px; border-radius:8px; background:#444; color:#fff; text-decoration:none }
    .btn:hover { background:#666; }
    .tiles { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:18px; }
    .tile { background:#1f1f1f; border-radius:14px; overflow:hidden; box-shadow:0 4px 14px rgba(0,0,0,.35); }
    /* KLUCZ: wymuszenie jednego rozmiaru obrazków */
    .tile img,
    .card img,
    .tiles figure img {
      width: 100% !important;
      height: var(--tile-h) !important;
      object-fit: cover !important;
      display: block !important;
    }
    .label { font-weight:700; padding:10px 8px 12px; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Kobieta – Głowa i szyja</h1>
    <p style="text-align:center"><a class="btn" href="kobieta.html">← Wróć</a></p>

    <div class="tiles">
      <!-- 1. Głowa -->
      <article class="tile">
        <img src="img/kobieta-glowa-1.png?v=4" alt="Kobieta – głowa" loading="lazy" decoding="async">
        <div class="label">Głowa</div>
      </article>

      <!-- 2. Nos -->
      <article class="tile">
        <img src="img/kobieta-glowa-2.png?v=4" alt="Kobieta – nos" loading="lazy" decoding="async">
        <div class="label">Nos</div>
      </article>

      <!-- 3. Ucho -->
      <article class="tile">
        <img src="img/kobieta-glowa-3.png?v=4" alt="Kobieta – ucho" loading="lazy" decoding="async">
        <div class="label">Ucho</div>
      </article>
    </div>
  </div>
</body>
</html>
