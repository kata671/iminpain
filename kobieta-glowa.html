<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kobieta – Głowa i szyja</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2b2b2b;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    .back-button:hover {
      background: #666;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #3a3a3a;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kobieta – Głowa i szyja</h1>
    <a href="kobieta.html" class="back-button">← Wróć</a>

    <div class="card-grid" id="gallery"></div>
  </div>

  <script>
    const items = [
      { title: "Kobieta głowa 1", src: "img/kobieta-glowa-1.png" },
      { title: "Kobieta głowa 2", src: "img/kobieta-glowa-2.png" },
      { title: "Kobieta głowa 3", src: "img/kobieta-glowa-3.png" }
    ];

    const gallery = document.getElementById('gallery');

    items.forEach(item => {
      const card = document.createElement('div');
      card.classList.add('card');

      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.title;

      const title = document.createElement('p');
      title.textContent = item.title;

      card.appendChild(img);
      card.appendChild(title);
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
