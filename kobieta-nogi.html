<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kobieta — Biodra / Nogi / Stopy</title>

  <style>
    /* --- GLOBALNIE DLA KAŻDEJ STRONY Z KAFELKAMI --- */
    .kafelki{
      display:grid;
      grid-template-columns:repeat(3,1fr);  /* 3 w rzędzie */
      gap:24px;                              /* odstępy */
      max-width:1100px;                      /* szerokość całego bloku */
      margin:24px auto 60px;                 /* wyśrodkowanie */
      padding:0 16px;                        /* oddech od krawędzi ekranu */
      justify-items:center;                  /* kafle na środku kolumn */
      align-items:stretch;
    }
    .kafelki .kafel{
      display:block;
      width:100%;
      max-width:320px;                       /* opcjonalne ograniczenie szerokości */
      text-decoration:none;
      border-radius:16px;
      background:rgba(74, 34, 104, 0.18);    /* delikatny, półprzezroczysty fiolet */
      box-shadow:0 6px 18px rgba(0,0,0,.25);
      overflow:hidden;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .kafelki .kafel:hover{ transform:translateY(-3px); box-shadow:0 10px 24px rgba(0,0,0,.3); }

    .kafelki .kafel img{
      display:block;
      width:100%;
      height:auto;
    }
    .kafelki .kafel figcaption{
      padding:10px 14px;
      font-weight:700;
      color:#cfc5ff;                         /* podpis kafla */
      text-align:center;
    }

    /* RESPONSYWNOŚĆ */
    @media (max-width: 980px){
      .kafelki{ grid-template-columns:repeat(2,1fr); }
    }
    @media (max-width: 620px){
      .kafelki{ grid-template-columns:1fr; }
    }

    /* --- TYLKO KOSMETYKA STRONY (opcjonalne) --- */
    body{
      margin:0; background:#0f1220; color:#e9e6ff; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    header{
      max-width:1100px; margin:24px auto 0; padding:0 16px;
    }
    .breadcrumbs a{ color:#8fb5ff; text-decoration:none; margin-right:12px; }
    h1{ text-align:center; margin:16px 0 12px; }
  </style>
</head>
<body>

  <header>
    <nav class="breadcrumbs">
      <a href="index.html">← Powrót do startu</a> |

    </nav>
    <h1>Kobieta — Biodra / Nogi / Stopy</h1>
  </header>

    <a class="kafel" href="biodra.html">

      </figure>
    </a>

    <a class="kafel" href="uda.html">
      <figure>
        <img src="assets/kobieta/uda.jpg" alt="Uda — anatomia" />

    </a>

    <a class="kafel" href="kolano.html">
