<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mężczyzna — Biodra / Nogi / Stopy</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    .grid-container{
      display:grid;
      grid-template-columns:repeat(3,1fr); /* 3 kafelki w rzędzie */
      gap:24px;
      align-items:start;
      justify-items:center;
      width:100%;
      max-width:1100px;
      margin:24px auto;
      padding:0 16px;
    }

    .card{
      width:100%;
      max-width:340px;
      background:rgba(86,51,142,.18);        /* ciemny, półprzezroczysty fiolet */
      border-radius:16px;
      border:1px solid rgba(165,140,255,.12); /* prawie transparentna obwódka */
      box-shadow:
        inset 0 0 1px rgba(165,140,255,.22),
        0 6px 18px rgba(0,0,0,.35);
      overflow:hidden;
      transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:
        0 10px 24px rgba(0,0,0,.45),
        0 0 20px rgba(165,140,255,.25);       /* glow na hover */
    }

    .card a{ display:block; color:inherit; text-decoration:none; }
    .card-image{
      display:block;
      width:100%;
      aspect-ratio:16/10;                     /* poziomy format */
      object-fit:cover;
    }
    .card-caption{
      padding:10px 14px;
      font-weight:600;
      text-align:center;
    }

    header .breadcrumbs{
      display:flex; gap:12px; align-items:center;
      padding:16px 16px 0;
      max-width:1100px; margin:0 auto;
    }
    header .breadcrumbs a{ text-decoration:none; }

    main h1{
      max-width:1100px; margin:8px auto 0; padding:0 16px;
      text-align:center;
    }

    /* 1 kolumna na bardzo wąskich ekranach */
    @media (max-width:480px){
      .grid-container{ grid-template-columns:1fr; gap:18px; }
      .card{ max-width:100%; }
    }
  </style>
</head>
