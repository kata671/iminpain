  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      justify-items: center;
      max-width: 1100px;
      margin: 0 auto;
    }
    .card {
      width: 100%;
      max-width: 320px;
      background: rgba(86,51,142,.18);
      border-radius: 16px;
      border: 1px solid rgba(165,140,255,.12);
      box-shadow: inset 0 0 1px rgba(165,140,255,.22),
                  0 6px 18px rgba(0,0,0,.35);
      overflow: hidden;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,.45),
                  0 0 20px rgba(165,140,255,.25);
    }
    .card img { display:block; width:100%; height:auto; }
    .card span { display:block; padding:10px; text-align:center; font-weight:600; }
  </style>
</head>
