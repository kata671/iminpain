<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Mężczyzna – Klatka piersiowa</title>
<link rel="stylesheet" href="style.css" />
<style>
  .container{max-width:1100px;margin:0 auto;padding:24px}
  .actions{display:flex;gap:10px;margin:10px 0 16px}
  .btn{background:#3b82f6;color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none}
  h1{margin:8px 0 6px}
  p.lead{color:#c9ced6;margin:0 0 18px}
  .cards{display:grid;gap:22px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .tile{background:#2b2f36;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.25);overflow:hidden;text-decoration:none}
  .tile__media{aspect-ratio:16/9;position:relative}
  .tile__media img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
  .tile__body{padding:12px 14px 16px}
  .tile__title{color:#fff;font-weight:700;margin:0 0 2px}
  .tile__desc{color:#c9ced6;margin:0;font-size:.95rem}
  footer{text-align:center;color:#9aa3ad;margin:30px 0 10px;font-size:.9rem}
</style>
</head>
<body>
  <div class="container">
    <div class="actions">
      <a class="btn" href="mezczyzna-klatka.html">← Wróć</a>
      <a class="btn" href="index.html">Strona główna</a>
    </div>

    <h1>Mężczyzna – Klatka piersiowa</h1>
    <p class="lead">Wybierz narząd z klatki piersiowej.</p>

    <div class="cards">
      <a class="tile" href="mezczyzna-serce.html">
        <div class="tile__media">
          <img src="img/mezczyzna-serce.png" alt="Mężczyzna — serce">
        </div>
        <div class="tile__body">
          <h3 class="tile__title">Serce</h3>
          <p class="tile__desc">Ból w klatce, ucisk, promieniowanie do ramienia.</p>
        </div>
      </a>

      <a class="tile" href="mezczyzna-pluca.html">
        <div class="tile__media">
          <img src="img/mezczyzna-pluca.png" alt="Mężczyzna — płuca">
        </div>
        <div class="tile__body">
          <h3 class="tile__title">Płuca</h3>
          <p class="tile__desc">Duszność, kaszel, ból przy oddychaniu.</p>
        </div>
      </a>
    </div>

    <footer>© 2025 Iminpain — Materiał poglądowy; nie zastępuje konsultacji z lekarzem.</footer>
  </div>
</body>
</html>
