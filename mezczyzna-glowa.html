<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mężczyzna – Głowa i szyja</title>

  <!-- Lokalne style: gwarantują poziomy układ i niebieskie podpisy -->
  <style>
    /* Kontener strony */
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px 24px;
    }

    /* GRID: wymuś 3 kolumny na desktopie, 2 na tablet, 1 na telefon */
    #grid-men-glowa {
      display: grid !important;
      grid-template-columns: repeat(3, minmax(0, 1fr)) !important;
      gap: 24px !important;
      align-items: start !important;
    }
    @media (max-width: 900px) {
      #grid-men-glowa {
        grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
      }
    }
    @media (max-width: 580px) {
      #grid-men-glowa {
        grid-template-columns: 1fr !important;
      }
    }

    /* Kafelek */
    .card {
      background: rgba(0,0,0,0.25);
      border-radius: 18px;
      padding: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }

    /* Obraz: poziomy format, równa wysokość */
    .card img {
      width: 100% !important;
      height: 220px !important;
      object-fit: cover !important;
      display: block !important;
      border-radius: 14px !important;
    }

    /* Podpis: zawsze niebieski i wyśrodkowany */
    .label {
      color: #00aaff !important;
      text-align: center !important;
      font-weight: 700 !important;
      margin-top: 10px !important;
      display: block !important;
    }

    /* Nagłówek + link powrotu */
    h1 { text-align: center; color: #00aaff; margin: 16px 0 24px; font-weight: 800; }
    .back { text-align: center; margin: 16px 0 0; }
    .back a { color: #00aaff; text-decoration: none; font-weight: 700; }
  </style>
</head>
<body>

  <div class="wrap">
    <h1>Mężczyzna – Głowa i szyja</h1>

    <!-- GRID z wymuszonym układem w kolumnach -->
    <div id="grid-men-glowa">
      <!-- 1) Głowa -->
      <div class="card">
        <img src="img/mezczyzna-glowa.jpg" alt="Głowa" loading="lazy">
        <span class="label">Głowa</span>
      </div>

      <!-- 2) Nos -->
      <div class="card">
        <img src="img/mezczyzna-nos.jpg" alt="Nos" loading="lazy">
        <span class="label">Nos</span>
      </div>

      <!-- 3) Ucho -->
      <div class="card">
        <img src="img/mezczyzna-ucho.jpg" alt="Ucho" loading="lazy">
        <span class="label">Ucho</span>
      </div>

      <!-- 4) Oczy -->
      <div class="card">
        <img src="img/mezczyzna-oczy.jpg" alt="Oczy" loading="lazy">
        <span class="label">Oczy</span>
      </div>

      <!-- 5) Szyja -->
      <div class="card">
        <img src="img/mezczyzna-szyja.jpg" alt="Szyja" loading="lazy">
        <span class="label">Szyja</span>
      </div>
    </div>

    <p class="back"><a href="mezczyzna.html">← Wróć do wyboru sekcji</a></p>
  </div>
</body>
</html>
