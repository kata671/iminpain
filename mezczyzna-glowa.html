<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mężczyzna — Głowa i szyja</title>

    <!-- globalne style strony -->
    <link rel="stylesheet" href="style.css" />

    <!-- Minimalny, lokalny CSS tylko do wyśrodkowania i koloru podpisów
         (nic nie zmienia w tle, kafelkach ani układzie, bo to masz w style.css) -->
    <style>
      /* podpisy pod kafelkami – zawsze niebieskie i wyśrodkowane */
      .card .label { text-align: center; }
      .card .label strong { color: var(--accent); font-weight: 700; }

      /* siatka 3 kolumny na desktopie, 2 na tabletach, 1 na telefonach */
      #grid-men-glowa {
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        align-items: start;
      }
      @media (max-width: 980px) {
        #grid-men-glowa { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      }
      @media (max-width: 620px) {
        #grid-men-glowa { grid-template-columns: 1fr; }
      }

      /* obrazki w kafelkach poziome (cover) – spójnie z resztą serwisu */
      .card .thumb {
        width: 100%;
        height: 220px;            /* taka sama wysokość jak u Kobiety */
        object-fit: cover;        /* wypełnia kafelek poziomo */
        display: block;
        border-radius: var(--radius);
      }
    </style>
  </head>

  <!-- data-page zostaje "mezczyzna", żeby style globalne zadziałały -->
  <body data-page="mezczyzna">
    <div class="wrap">
      <p class="back">

      </p>

      <h1>Mężczyzna — Głowa i szyja</h1>

        <a class="card" href="mezczyzna-glowa-glowa.html">
          <img class="thumb" src="mezczyzna-glowa.png" alt="Głowa — ilustracja" />
          <span class="label"><strong>Głowa</strong></span>
        </a>

        <!-- KAFEL 2: Nos -->
        <a class="card" href="mezczyzna-glowa-nos.html">

</html>
