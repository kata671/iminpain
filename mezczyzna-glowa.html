<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mężczyzna – Głowa i szyja</title>
</head>
<body>

  <h1 style="text-align:center; color:#00aaff; font-weight:800; margin:16px 0 24px;">
    Mężczyzna – Głowa i szyja
  </h1>

  <!-- Siatka kafelków wymuszona inline -->
  <div
    style="
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap:24px;
      align-items:start;
      max-width:1100px;
      margin:0 auto;
      padding:0 16px 24px;
    "
  >
    <!-- 1) Głowa -->
    <div style="background:rgba(0,0,0,0.25); border-radius:18px; padding:12px; box-shadow:0 8px 20px rgba(0,0,0,.25);">
      <img
        src="img/mezczyzna-glowa.jpg"
        alt="Głowa"
        loading="lazy"
        style="display:block; width:100%; height:220px; object-fit:cover; border-radius:14px;"
      />
      <div style="color:#00aaff; text-align:center; font-weight:700; margin-top:10px;">Głowa</div>
    </div>

    <!-- 2) Nos -->
    <div style="background:rgba(0,0,0,0.25); border-radius:18px; padding:12px; box-shadow:0 8px 20px rgba(0,0,0,.25);">
      <img
        src="img/mezczyzna-nos.jpg"
        alt="Nos"
        loading="lazy"
        style="display:block; width:100%; height:220px; object-fit:cover; border-radius:14px;"
      />
      <div style="color:#00aaff; text-align:center; font-weight:700; margin-top:10px;">Nos</div>
    </div>

    <!-- 3) Ucho -->
    <div style="background:rgba(0,0,0,0.25); border-radius:18px; padding:12px; box-shadow:0 8px 20px rgba(0,0,0,.25);">
      <img
        src="img/mezczyzna-ucho.jpg"
        alt="Ucho"
        loading="lazy"
        style="display:block; width:100%; height:220px; object-fit:cover; border-radius:14px;"
      />
      <div style="color:#00aaff; text-align:center; font-weight:700; margin-top:10px;">Ucho</div>
    </div>

    <!-- 4) Oczy -->
    <div style="background:rgba(0,0,0,0.25); border-radius:18px; padding:12px; box-shadow:0 8px 20px rgba(0,0,0,.25);">
      <img
        src="img/mezczyzna-oczy.jpg"
        alt="Oczy"
        loading="lazy"
        style="display:block; width:100%; height:220px; object-fit:cover; border-radius:14px;"
      />
      <div style="color:#00aaff; text-align:center; font-weight:700; margin-top:10px;">Oczy</div>
    </div>

    <!-- 5) Szyja -->
    <div style="background:rgba(0,0,0,0.25); border-radius:18px; padding:12px; box-shadow:0 8px 20px rgba(0,0,0,.25);">
      <img
        src="img/mezczyzna-szyja.jpg"
        alt="Szyja"
        loading="lazy"
        style="display:block; width:100%; height:220px; object-fit:cover; border-radius:14px;"
      />
      <div style="color:#00aaff; text-align:center; font-weight:700; margin-top:10px;">Szyja</div>
    </div>
  </div>

  <p style="text-align:center; margin:0 0 24px;">
    <a href="mezczyzna.html" style="color:#00aaff; font-weight:700; text-decoration:none;">← Wróć do wyboru sekcji</a>
  </p>
</body>
</html>
