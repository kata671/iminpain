  <h1>Mężczyzna — Głowa i szyja</h1>
  <p class="lead">Wybierz część: Szczęka, Nos, Uszy, Oczy lub Szyja.</p>

  <!-- KLUCZ: .cards – tak jak na innych podstronach -->
  <main class="cards">
    <!-- SZCZĘKA -->
    <div class="card">
      <picture>
        <!-- jeśli masz JPG, załaduje JPG; jeśli go nie ma – zadziała PNG z <img> -->
        <source srcset="img/mezczyzna-szczeka.jpg" type="image/jpeg" />
        <img src="img/mezczyzna-szczeka.png" alt="Szczęka" loading="lazy" />
      </picture>
      <div class="card-label">Szczęka</div>
    </div>

    <!-- NOS -->
    <div class="card">
      <picture>
        <source srcset="img/mezczyzna-nos.jpg" type="image/jpeg" />
        <img src="img/mezczyzna-nos.png" alt="Nos" loading="lazy" />
      </picture>
      <div class="card-label">Nos</div>
    </div>

    <!-- USZY -->
    <div class="card">
      <picture>
        <source srcset="img/mezczyzna-ucho.jpg" type="image/jpeg" />
        <img src="img/mezczyzna-ucho.png" alt="Uszy" loading="lazy" />
      </picture>
      <div class="card-label">Uszy</div>
    </div>

    <!-- OCZY -->
    <div class="card">
      <picture>
        <source srcset="img/mezczyzna-oczy.jpg" type="image/jpeg" />
        <img src="img/mezczyzna-oczy.png" alt="Oczy" loading="lazy" />
      </picture>
      <div class="card-label">Oczy</div>
    </div>

    <!-- SZYJA -->
    <div class="card">
      <picture>
        <source srcset="img/mezczyzna-szyja.jpg" type="image/jpeg" />
        <img src="img/mezczyzna-szyja.png" alt="Szyja" loading="lazy" />
      </picture>
      <div class="card-label">Szyja</div>
    </div>
  </main>
